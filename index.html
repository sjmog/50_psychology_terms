<!doctype html>
<html ng-app="fiftyTerms">
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>50 Terms | Psychology Terms, Explained</title>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

    <link href="/stylesheets/site.css" rel="stylesheet" />
    <script src="/javascripts/app/app.js"></script>
    <script src="/javascripts/app/rawHtml.js"></script>
    <script src="/javascripts/app/TermFactory.js"></script>
    <script src="/javascripts/app/TermFromJSONFactory.js"></script>
    <script src="/javascripts/app/TermsService.js"></script>
    <script src="/javascripts/app/LocationService.js"></script>
    <script src="/javascripts/app/TermsController.js"></script>
  </head>

  <body class="index" ng-controller="TermsController as termsCtrl">
    <nav class="navigation-container">
  <ul class="navigation">
    <li class="navigation__element" ng-repeat="term in termsCtrl.terms" ng-class="termsCtrl.activeClassIfCurrentTerm(term);">
      <a class="navigation__link" ng-click="termsCtrl.setCurrentTerm(term);">{{ term.index }}</a>
    </li>
  </ul>
</nav>

<main class="container container--full terms">
  <section class="term-container term-container--misconception">
    <article class="term">
      <div class="term__image" style="background-image: url('http://placehold.it/200x200');"></div>
      <h2 class="term__title" ng-bind-html="termsCtrl.currentTerm.title | rawHtml"></h2>
      <p class="term__text" ng-bind-html="termsCtrl.currentTerm.misconception | rawHtml"></p>
    </article>
  </section>

  <section class="term-container term-container--reality">
    <article class="term">
      <p class="term__text" ng-bind-html="termsCtrl.currentTerm.reality | rawHtml"></p>
    </article>
  </section>
</main>
  </body>
</html>
