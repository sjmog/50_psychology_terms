  title: "Bystander apathy"
  misconception: "The classic work of (e.g., <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=5645600\" data-title=\"Darley, J. M., and Latane, B. (1968). Bystander intervention in emergencies: diffusion of responsibility. J. Personal. Soc. Psychol. 8, 377–383. doi: 10.1037/h0025589\">Darley and Latane, 1968</a>; <a href=\"http://dx.doi.org/10.1016/0022-1031(69)90046-8\" data-title=\"Latane, B., and Rodin, J. (1969). A lady in distress: Inhibiting effects of friends and strangers on bystander intervention. J. Exp. Soc. Psychol. 5, 189–202. doi: 10.1016/0022-1031(69)90046-8\">Latane and Rodin, 1969</a>) underscored the counterintuitive point that when it comes to emergencies, there is rarely “safety in numbers.” As this and subsequent research demonstrated, the more people present at an emergency, the lower the likelihood of receiving help. In early research, this phenomenon was called “bystander apathy” (<a href=\"REPLACEME\" data-title=\"Latane, B., and Darley, J. (1969). Bystander ‘apathy.’Am. Sci. 57, 244–268.\">Latane and Darley, 1969</a>) a term that endures in many academic articles (e.g., <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=24003586\" data-title=\"Abbate, C. S., Ruggieri, S., and Boca, S. (2013). The effect of prosocial priming in the presence of bystanders. J. Soc. Psychol. 153, 619–622. doi: 10.1080/00224545.2013.791658\">Abbate et al., 2013</a>)."
  reality: "Research demonstrates that most bystanders are far from apathetic in emergencies (<a href=\"REPLACEME\" data-title=\"Glassman, W. E., and Hadad, M. (2008). Approaches to Psychology. London: Open University Press.\">Glassman and Hadad, 2008</a>). To the contrary, they are typically quite concerned about the victim, but are psychologically “frozen” by well-established psychological processes, such as pluralistic ignorance, diffusion of responsibility, and sheer fears of appearing foolish."
  index: 6
