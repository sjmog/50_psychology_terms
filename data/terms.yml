  title: "Reliable and valid"
  misconception: "If one earned a dollar for every time an author used the sentence “This test is reliable and valid” in a <i>Method</i> section, one would be a rich person indeed, as the phrase “reliable and valid” appears in more than 190,000 manuscripts in <i>Google Scholar</i>."
  reality: "There are at least three problems with this ubiquitous phrase. First, it implies that a psychological test is either valid or not valid. Much like the testing of scientific theories, the construct validation process is never complete, in essence reflecting a “work in progress.” As a consequence, a test cannot be said to be have been conclusively validated or invalidated (<a href=\"http://dx.doi.org/10.1037/h0040957\" data-title=\"Cronbach, L. J., and Meehl, P. E. (1955). Construct validity in psychological tests. Psychol. Bull. 52, 281–302. doi: 10.1037/h0040957\">Cronbach and Meehl, 1955</a>; <a href=\"http://dx.doi.org/10.2466/pr0.1957.3.3.635\" data-title=\"Loevinger, J. (1957). Objective tests as instruments of psychological theory: monograph supplement 9. Psychological. Rep. 3, 635–694. doi: 10.2466/pr0.1957.3.3.635\">Loevinger, 1957</a>; <a href=\"http://dx.doi.org/10.2307/3150948\" data-title=\"Peter, J. P. (1981). Construct validity: a review of basic issues and marketing practices. J. Mark. Res. 18, 133–145. doi: 10.2307/3150948\">Peter, 1981</a>). Hence, authors should similarly refrain from using the term “validated’ with respect to psychological measures. At best, these measures are “empirically supported” or have “accrued substantial evidence for construct validity.” The same caveat applies to psychological treatments. When Division 12 (Society of Clinical Psychology) of the American Psychological Association put forth its criteria for, and lists of, psychotherapies found to work in controlled trials for specific mental disorders, it initially termed them “empirically validated therapies” (<a href=\"REPLACEME\" data-title=\"Chambless, D. L., Baker, M. J., Baucom, D. H., Beutler, L. E., Calhoun, K. S., Crits-Christoph, P., et al. (1998). Update on empirically validated therapies, II. Clin. Psychol. 51, 3–16.\">Chambless et al., 1998</a>). Nevertheless, in recognition of the fact that “validation” implies certainty or finality (<a href=\"http://dx.doi.org/10.1111/j.1468-2850.1996.tb00073.x\" data-title=\"Garfield, S. L. (1996). Some problems associated with “validated” forms of psychotherapy. Clin. Psychol. 3, 218–229. doi: 10.1111/j.1468-2850.1996.tb00073.x\">Garfield, 1996</a>; <a href=\"http://dx.doi.org/10.1037/0022-006X.66.1.7\" data-title=\"Chambless, D. L., and Hollon, S. D. (1998). Defining empirically supported therapies. J. Consult. Clin. Psychol. 66, 7–18. doi: 10.1037/0022-006X.66.1.7\">Chambless and Hollon, 1998</a>), the committee wisely changed the name to “empirically supported therapies,” which is now the term presently in use (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=23647856\" data-title=\"Lilienfeld, S. O., Ritschel, L. A., Lynn, S. J., Cautin, R. L., and Latzman, R. D. (2013). Why many clinical psychologists are resistant to evidence-based practice: root causes and constructive remedies. Clin. Psychol. Rev. 33, 883–900. doi: 10.1016/j.cpr.2012.09.008\">Lilienfeld et al., 2013</a>).<br />Second, the phrase “reliable and valid” implies that reliability and validity are unitary concepts. They are not. There are three major forms of reliability: test–retest, internal consistency, and inter-rater. Contrary to common belief, these forms of reliability often diverge, sometimes markedly (<a href=\"http://dx.doi.org/10.1037/1082-989X.1.2.199\" data-title=\"Schmidt, F. L., and Hunter, J. E. (1996). Measurement error in psychological research: lessons from 26 research scenarios. Psychol. Methods 1, 199–223. doi: 10.1037/1082-989X.1.2.199\">Schmidt and Hunter, 1996</a>). For example, scores derived from the Thematic Apperception Test, a widely used projective technique, frequently display high levels of test–retest reliability but low levels of internal consistency (<a href=\"http://dx.doi.org/10.1037/h0020021\" data-title=\"Entwistle, D. R. (1972). To dispel fantasies about fantasy-based measures of achievement motivation. Psychol. Bull. 77, 377–391. doi: 10.1037/h0020021\">Entwistle, 1972</a>). There are also multiple forms of validity (e.g., content, criterion-related, incremental), which similarly do not necessarily coincide. For example, a measure may possess high levels of criterion-related validity in multiple samples but little or no incremental validity above and beyond extant information (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=14692846\" data-title=\"Garb, H. N. (2003). Incremental validity and the assessment of psychopathology in adults. Psychol. Assess. 15, 508–520. doi: 10.1037/1040-3590.15.4.508\">Garb, 2003</a>).<br />Third, reliability and validity are conditional on the specific samples examined, and should not be considered inherent properties of a test. Hence, the notion that a test is “reliable and valid” independent of the nature of the sample runs counter to contemporary thinking in psychometrics (<a href=\"http://scholar.google.com/scholar_lookup?&amp;title=The+Standards+for+Educational+and+Psychological+Testing%2E&amp;publication_year=2014\" data-title=\" American Psychological Association and American Educational Research Association. (2014). The Standards for Educational and Psychological Testing. Washington, DC: APA and AERA.\">American Psychological Association and American Educational Research Association, 2014</a>)."
  index: 24
