  title: "Gold standard"
  misconception: ""
  reality: "In the domains of psychological and psychiatric assessment, there are precious few, if any, genuine “gold standards.” Essentially all measures, even those with high levels of validity for their intended purposes, are necessarily fallible indicators of their respective constructs (<a href=\"http://dx.doi.org/10.1037/h0040957\" data-title=\"Cronbach, L. J., and Meehl, P. E. (1955). Construct validity in psychological tests. Psychol. Bull. 52, 281–302. doi: 10.1037/h0040957\">Cronbach and Meehl, 1955</a>; <a href=\"http://dx.doi.org/10.1176/ajp.151.5.650\" data-title=\"Faraone, S., and Tsuang, M. (1994). Measuring diagnostic accuracy in the absence of a gold standard. Am. J. Psychiatry 151, 650–657. doi: 10.1176/ajp.151.5.650\">Faraone and Tsuang, 1994</a>). As a consequence, the widespread practice referring to even well-validated measures of personality or psychopathology, such as <a href=\"REPLACEME\" data-title=\"Hare, R. D. (1991/2003). Manual for the Hare Psychopathy Checklist-Revised. Toronto, CA: Multihealth Systems.\">Hare’s (1991/2003</a>) Psychopathy Checklist-Revised, as “gold standards” for their respective constructs (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=22329657\" data-title=\"Ermer, E., Kahn, R. E., Salovey, P., and Kiehl, K. A. (2012). Emotional intelligence in incarcerated men with psychopathic traits. J. Pers. Soc. Psychol. 103, 194–204. doi: 10.1037/a0027328\">Ermer et al., 2012</a>) is misleading (see <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=20528069\" data-title=\"Skeem, J. L., and Cooke, D. J. (2010). Is criminal behavior a central component of psychopathy? Conceptual directions for resolving the debate. Psychol. Assess. 22, 433–445. doi: 10.1037/a0008512\">Skeem and Cooke, 2010</a>). If authors intend to refer to measures as “extensively validated,” they should simply do so."
