  title: "Denial"
  misconception: "Denial, a psychodynamic defense mechanism popularized by <a href=\"http://scholar.google.com/scholar_lookup?&amp;title=The+Ego+and+the+Mechanisms+of+Defense%2C&amp;author=Freud+A.&amp;publication_year=1937\" data-title=\"Freud, A. (1937). The Ego and the Mechanisms of Defense, trans. C. Baines. London: Hogarth Press.\">Freud (1937)</a>, is an ostensibly unconscious refusal to acknowledge obvious facts of reality, such as the death of a loved one in an automobile accident (<a href=\"http://scholar.google.com/scholar_lookup?&amp;title=Adaptation+to+Life%2E&amp;author=Vaillant+G.++E.&amp;publication_year=1977\" data-title=\"Vaillant, G. E. (1977). Adaptation to Life. Cambridge, MA: Harvard University Press.\">Vaillant, 1977</a>)."
  reality: "Thanks largely to the popular psychology industry, this term has been widely misappropriated to refer to the tendency of individuals with a psychological condition, such as alcohol use disorder (formerly called alcoholism), to minimize the extent of their pathology (e.g., <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=7622163\" data-title=\"Wing, D. M. (1995). Transcending alcoholic denial. Image 27, 121–126. doi: 10.1111/j.1547-5069.1995.tb00834.x\">Wing, 1995</a>)."
