  title: "Fetish"
  misconception: ""
  reality: "A fetish, formally referred to as “Fetishistic Disorder” in the current version of the Diagnostic and Statistical Manual of Mental Disorders (DSM-5; <a href=\"http://scholar.google.com/scholar_lookup?&amp;title=Diagnostic+and+Statistical+Manual+of+Mental+Disorders&amp;publication_year=2013\" data-title=\" American Psychiatric Association. (2013). Diagnostic and Statistical Manual of Mental Disorders, 5th Edn. Washington, DC: American Psychiatric Association.\">American Psychiatric Association, 2013</a>, p. 700), is a psychiatric condition marked by persistent, intense, and psychologically impairing sexual arousal derived from inanimate objects (e.g., shoes) or non-genital body parts (e.g., legs). This term, which is technically a paraphilia, should not be used to refer to generic preferences for specific objects, ideas, or people. One writer, for example, described the national fascination of the Japanese with smartphones as a “feature phone fetish” (<a href=\"http://scholar.google.com/scholar_lookup?&amp;title=Explaining+Japan%27s+Feature+Phone+Fetish%2E&amp;author=Smith+M.&amp;publication_year=2015\" data-title=\"Smith, M. (2015). Explaining Japan’s Feature Phone Fetish. Santa Clara, CA: Engadget. Available at: http://www.engadget.com/2015/03/13/japan-loves-feature-phones/\">Smith, 2015</a>)."
