  title: "Statistically reliable"
  misconception: "This phrase appears in over 62,000 manuscripts according to <i>Google Scholar</i>. It is typically invoked when referring to statistical significance, e.g., “Although small in absolute terms, this difference was statistically reliable, <i>t</i>(157) = 2.86, <i>p</i> = 0.005” (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=21475650\" data-title=\"Zurbriggen, E. L., Ramsey, L. R., and Jaworski, B. K. (2011). Self-and partner-objectification in romantic relationships: associations with media consumption and relationship satisfaction. Psychiatry 132, 911–914. doi: 10.1007/s11199-011-9933-4\">Zurbriggen et al., 2011</a>, p. 453)."
  reality: "despite what many psychologists believe (<a href=\"http://dx.doi.org/10.1037/h0031322\" data-title=\"Tversky, A., and Kahneman, D. (1971). Belief in the law of small numbers. Psychol. Bull. 76, 105–110. doi: 10.1037/h0031322\">Tversky and Kahneman, 1971</a>; <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=11242984\" data-title=\"Krueger, J. (2001). Null hypothesis significance testing: on the survival of a flawed method. Am. Psychol. 56, 16–26. doi: 10.1037/0003-066X.56.1.16\">Krueger, 2001</a>), statistical significance bears at best a modest conceptual and empirical association with a result’s “reliability,” that is, its replicability or consistency over time (<a href=\"http://dx.doi.org/10.17763/haer.48.3.t490261645281841\" data-title=\"Carver, R. P. (1978). The case against statistical significance testing. Harv. Educ. Rev. 48, 378–399. doi: 10.17763/haer.48.3.t490261645281841\">Carver, 1978</a>). Indeed, given the low statistical power of most studies in psychology, a reasonable argument could be advanced that most statistically significant results are unlikely to be reliable. The statistical significance of a result should therefore not be confused with its likelihood of replication (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=19648445\" data-title=\"Miller, J. (2009). What is the probability of replicating a statistically significant effect? Psychon. Bull. Rev. 16, 617–640. doi: 10.3758/PBR.16.4.617\">Miller, 2009</a>)."
