  title: "Autism epidemic"
  misconception: "Enormous effort has been expended to uncover the sources of the “autism epidemic” (e.g., <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=21388746\" data-title=\"King, C. R. (2011). A novel embryological theory of autism causation involving endogenous biochemicals capable of initiating cellular gene transcription: a possible link between twelve autism risk factors and the autism ‘epidemic’. Med. Hypotheses 76, 653–660. doi: 10.1016/j.mehy.2011.01.024\">King, 2011</a>), the supposed massive increase in the incidence and prevalence of autism, now termed autism spectrum disorder, over the past 25 years. The causal factors posited to be implicated in this “epidemic” have included vaccines, television viewing, dietary allergies, antibiotics, and viruses."
  reality: "There is meager evidence that this purported epidemic reflects a genuine increase in the rates of autism <i>per se</i> as opposed to an increase in autism <i>diagnoses</i> stemming from several biases and artifacts, including heightened societal awareness of the features of autism (“detection bias”), growing incentives for school districts to report autism diagnoses, and a lowering of the diagnostic thresholds for autism across successive editions of the Diagnostic and Statistical Manual of Mental Disorders (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=25404790\" data-title=\"Gernsbacher, M. A., Dawson, M., and Goldsmith, H. H. (2005). Three reasons not to believe in an autism epidemic. Curr. Dir. Psychol. Sci. 14, 55–58. doi: 10.1111/j.0963-7214.2005.00334.x\">Gernsbacher et al., 2005</a>; <a href=\"http://dx.doi.org/10.1038/scientificamerican1207-58sp\" data-title=\"Lilienfeld, S. O., and Arkowitz, H. (2007). Is there really an autism epidemic? Sci. Am. 17, 58–61. doi: 10.1038/scientificamerican1207-58sp\">Lilienfeld and Arkowitz, 2007</a>). Indeed, data indicate when the diagnostic criteria for autism were held constant, the rates of this disorder remained essentially constant between 1990 and 2010 (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=25108395\" data-title=\"Baxter, A. J., Brugha, T. S., Erskine, H. E., Scheurer, R. W., Vos, T., and Scott, J. G. (2015). The epidemiology and global burden of autism spectrum disorders. Psychol. Med. 45, 601–613. doi: 10.1017/S003329171400172X\">Baxter et al., 2015</a>). If the rates of autism are increasing, the increase would appear to be slight at best, hardly justifying the widespread claim of an “epidemic.”"
