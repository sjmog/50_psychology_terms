  title: "Principal components factor analysis"
  misconception: "According to <i>Google Scholar</i>, this phrase appears in thousands of articles, including one co-authored by the first author of this manuscript (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=3406241\" data-title=\"Reynolds, C. F., Frank, E., Thase, M. E., Houck, P. R., Jennings, J. R., Howell, J. R., et al. (1988). Assessment of sexual function in depressed, impotent, and healthy men: factor analysis of a brief sexual function questionnaire for men. Psychiatry Res. 24, 231–250. doi: 10.1016/0165-1781(88)90106-0\">Reynolds et al., 1988</a>)."
  reality: "this phrase is incoherent, because principal components analysis (which is commonly misspelled as “principle components analysis”) and factor analysis are incompatible approaches to data analysis. Principal components analysis is a data reduction technique that relies on the total variance of the variables in a dataset; its principal goal is to create a smaller set of weighted variables (variates) that approximate the variance of the original variables (<a href=\"http://dx.doi.org/10.1037/h0029894\" data-title=\"Weiss, D. J. (1970). Factor analysis and counseling research. J. Couns. Psychol. 17, 477–485. doi: 10.1037/h0029894\">Weiss, 1970</a>). In contrast, factor analysis relies only on the shared variance of the variables in a dataset, and it is designed to identify underlying <i>dimensions</i> that best explain the covariation among these variables (<a href=\"REPLACEME\" data-title=\"Bryant, F. B., and Yarnold, P. R. (1995). “Principal-components analysis and exploratory and confirmatory factor analysis,” in Reading and Understanding Multivariate Statistics, eds F. B. Bryant, P. R. Yarnold, and L. Grimm (Washington, DC: American Psychological Association), 96–136.\">Bryant and Yarnold, 1995</a>). In contrast to principal components analysis, whose primary aim is to simplify a dataset by yielding fewer observed variables, the primary aim of exploratory factor analysis is to identify dimensions that ostensibly account for the covariation among the observed variables."
