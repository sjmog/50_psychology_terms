  title: "Interaction"
  misconception: "As <a href=\"REPLACEME\" data-title=\"Olweus, D. (1977). “A critical analysis of the modern interactionist position,” in Personality at the Crossroads: Current Issues in Interactional Psychology, eds D. Magnusson and N. S. Endler (New York: Wiley), 221–233.\">Olweus (1977)</a> observed in the context of the person-situation debate, the term “interaction” has multiple meanings, some of them logically incompatible."
  reality: "For example, the familiar phrase “genes and environment interact for Disorder X” can mean any one of four things: (a) genes and environment are both involved in the causes of Disorder X; (b) the relation between genes and environments are bidirectional, because genes influence the environments to which people are exposed (by means of gene-environment correlations), and environments influence which genes are activated or inactivated (by means of epigenetic processes); (c) the influences of genes and environment are inseparable because of continuous transaction within individuals; or (d) the statistical effects of genes depend on people’s environments, and the statistical effects of environments depend on people’s genes. Only meaning (d) refers to a statistical interaction in the standard multiple regression or analysis of variance sense.<br />Two points are worth noting here. First, psychologists routinely confuse meanings (a) and (d). For example, when researchers write that “All reasonable scholars today agree that genes and environment interact to determine complex cognitive outcomes” (<a href=\"REPLACEME\" data-title=\"Bates, E., Elman, J., Johnson, M., Karmiloff-Smith, A., Parisi, D., and Plunkett, K. (1998). “Innateness and emergentism,” in A Companion to Cognitive Science, eds W. Bechtel and G. Graham (Oxford: Basil Blackwell), 590–601.\">Bates et al., 1998</a>, p. 195), some readers may assume that they are referring to the standard statistical meaning of the term “interaction,” (<a href=\"http://dx.doi.org/10.1037/0033-2909.114.2.376\" data-title=\"McClelland, G. H., and Judd, C. M. (1993). Statistical difficulties of detecting interactions and moderator effects. Psychol. Bull. 114, 376–380. doi: 10.1037/0033-2909.114.2.376\">McClelland and Judd, 1993</a>), i.e., a multiplicative rather than additive relation between variables, such as that between genetic and environmental influences. Instead, in this case the authors appear to be saying only that both genes and environment play a role in cognitive outcomes, a scenario that does not require a multiplicative relation between genes and environment. Second, meanings (c) and (d) are logically incompatible, because if the effects of genes and environment are not separable, then clearly they cannot be distinguished in statistical designs. The bottom line: when authors use the term “interaction,” they should be explicit about which of the four meanings they intend."
