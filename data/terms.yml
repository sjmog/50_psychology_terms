  title: "Love molecule"
  misconception: "Over 6000 websites have dubbed the hormone oxytocin the “love molecule” (e.g., <a href=\"REPLACEME\" data-title=\"Morse, S. (2011). Tax Compliance and the Love Molecule. Arizona State Law Journal. Available at: http://arizonastatelawjournal.org/tax-compliance-and-the-love-molecule\">Morse, 2011</a>). Others have named it the “trust molecule” (<a href=\"REPLACEME\" data-title=\"Dvorsky, G. (2012). 10 Reasons Why Oxytocin is the Most Amazing Molecule in the World. Daily 10. Available at: http://io9.com/5925206/10-reasons-why-oxytocin-is-the-most-amazing-molecule-in-the-world (accessed June 21, 2015).\">Dvorsky, 2012</a>), “cuddle hormone” (<a href=\"REPLACEME\" data-title=\"Griffiths, S. (2014). Hugs Can Make You Feel younger: ‘Cuddle Hormone’ Could Improve Bone Health, and Combat. Muscle Wasting. Available at: REPLACEME\">Griffiths, 2014</a>), or “moral molecule” (<a href=\"REPLACEME\" data-title=\"Zak, P. J. (2013). The Moral Molecule: The New Science of What Makes us Good or Evil. New York: Random House.\">Zak, 2013</a>)."
  reality: "Data derived from controlled studies imply that all of these appellations are woefully simplistic (<a href=\"REPLACEME\" data-title=\"Wong, E. (2012). One Molecule for Love, Morality, and Prosperity? Slate. Available at: http://www.slate.com/articles/health_and_science/medical_examiner/2012/07/oxytocin_is_not_a_love_drug_don_t_give_it_to_kids_with_autism_.html (access July 17, 2012).\">Wong, 2012</a>; <a href=\"http://scholar.google.com/scholar_lookup?&amp;title=Great+Myths+of+the+Brain%2E&amp;author=Jarrett+C.&amp;publication_year=2015\" data-title=\"Jarrett, C. (2015). Great Myths of the Brain. New York: John Wiley &amp; Sons.\">Jarrett, 2015</a>; <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=26108835\" data-title=\"Shen, H. (2015). Neuroscience: the hard science of oxytocin. Nature 522, 410–412. doi: 10.1038/522410a\">Shen, 2015</a>). Most evidence suggests that oxytocin renders individuals more sensitive to social information (<a href=\"REPLACEME\" data-title=\"Stix, G. (2014). Fact or Fiction? Oxytocin is the “Love Molecule.” Scientific American. Available at: http://www.scientificamerican.com/article/fact-or-fiction-oxytocin-is-the-love-hormone (access September 8, 2014).\">Stix, 2014</a>), both positive and negative. For example, although intranasal oxytocin seems to increase within-group trust, it may also increase out-group mistrust (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=24596548\" data-title=\"Bethlehem, R. A., Baron-Cohen, S., van Honk, J., Auyeung, B., and Bos, P. A. (2014). The oxytocin paradox. Front. Behav. Neurosci. 8:48. doi: 10.3389/fnbeh.2014.00048\">Bethlehem et al., 2014</a>). In addition, among individuals with high levels of trait aggressiveness, oxytocin boosts propensities toward intimate partner violence following provocation (<a href=\"http://dx.doi.org/10.1177/1948550613516876\" data-title=\"DeWall, C. N., Gillath, O., Pressman, S. D., Black, L. L., Bartz, J. A., Moskovitz, J., et al. (2014). When the love hormone leads to violence: oxytocin increases intimate partner violence inclinations among high trait aggressive people. Soc. Psychol. Personal. Sci. 5, 691–697. doi: 10.1177/1948550613516876\">DeWall et al., 2014</a>). Comparable phrases applied to other neural messengers, such as the term “pleasure molecule” as a moniker for dopamine, are equally misleading (see <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=19017188\" data-title=\"Landau, J., Garrett, J., and Webb, R. (2008). Assisting a concerned person to motivate someone experiencing cybersex into treatment. J. Marital Fam. Ther. 34, 498–511. doi: 10.1111/j.1752-0606.2008.00091.x\">Landau et al., 2008</a>; <a href=\"REPLACEME\" data-title=\"Kringelbach, M. L., and Berridge, K. C. (2010). The functional neuroanatomy of pleasure and happiness. Discov. Med. 9, 579–587.\">Kringelbach and Berridge, 2010</a>, for discussions)."
