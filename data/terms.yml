  title: "Mental telepathy"
  misconception: "Telepathy, one of the three ostensible types of extrasensory perception (along with clairvoyance and precognition), is the purported ability to read other’s minds by means of psychic powers (<a href=\"REPLACEME\" data-title=\"Hyman, R. (1995). Evaluation of the program on anomalous mental phenomena. J. Parapsychol. 59, 321–352.\">Hyman, 1995</a>)."
  reality: "All telepathy is necessarily mental. The term “mental telepathy,” which appears to be in common currency in the academic literature (e.g., <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=23981852\" data-title=\"Lüthi, A. (2013). Sleep spindles where they come from, what they do. Neuroscientist 20, 243–256. doi: 10.1177/1073858413500854\">Lüthi, 2013</a>; <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=12777266\" data-title=\"Sagi-Schwartz, A., Van IJzendoorn, M. H., Grossmann, K. E., Joels, T., Grossmann, K., Scharf, M., et al. (2014). Attachment and traumatic stress in female Holocaust child survivors and their daughters. Am. J. Psychiatry 160, 1086–1092. doi: 10.1176/appi.ajp.160.6.1086\">Sagi-Schwartz et al., 2014</a>), implies erroneously that there are “non-mental” forms of telepathy."
