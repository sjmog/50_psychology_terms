  title: "Chemical imbalance"
  misconception: "Thanks in part to the success of direct-to-consumer marketing campaigns by drug companies, the notion that major depression and allied disorders are caused by a “chemical imbalance” of neurotransmitters, such as serotonin and norepinephrine, has become a virtual truism in the eyes of the public (<a href=\"http://dx.doi.org/10.1037/0735-7028.38.4.411\" data-title=\"France, C. M., Lysaker, P. H., and Robinson, R. P. (2007). The “chemical imbalance” explanation for depression: origins, lay endorsement, and clinical implications. Prof. Psychol. Res. Practice 38, 411–420. doi: 10.1037/0735-7028.38.4.411\">France et al., 2007</a>; <a href=\"http://dx.doi.org/10.1521/jscp.2009.28.4.415\" data-title=\"Deacon, B. J., and Baird, G. L. (2009). The chemical imbalance explanation of depression: reducing blame at what cost? J. Soc. Clin. Psychol. 28, 415–435. doi: 10.1521/jscp.2009.28.4.415\">Deacon and Baird, 2009</a>). This phrase even crops up in some academic sources; for example, one author wrote that one overarching framework for conceptualizing mental illness is a “biophysical model that posits a chemical imbalance” (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=21707631\" data-title=\"Wheeler, K. (2011). A relationship-based model for psychiatric nursing practice. Perspect. Psychiatr. Care 47, 151–159. doi: 10.1111/j.1744-6163.2010.00285.x\">Wheeler, 2011</a>, p. 151)."
  reality: "The evidence for the chemical imbalance model is at best slim (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=16268734\" data-title=\"Lacasse, J. R., and Leo, J. (2005). Serotonin and depression: a disconnect between the advertisements and the scientific literature. PLoS Med. 2:e392. doi: 10.1371/journal.pmed.0020392\">Lacasse and Leo, 2005</a>; <a href=\"http://dx.doi.org/10.1007/s12115-007-9047-3\" data-title=\"Leo, J., and Lacasse, J. R. (2008). The media and the chemical imbalance theory of depression. Society 45, 35–45. doi: 10.1007/s12115-007-9047-3\">Leo and Lacasse, 2008</a>). One prominent psychiatrist even dubbed it an urban legend (<a href=\"REPLACEME\" data-title=\"Pies, R. (2011). Psychiatry’s new brain-mind and the legend of the chemical imbalance. Psychiatric Times. Available at: http://www.psychiatrictimes.com/blog/couchincrisis/content/ (access July 11, 2011).\">Pies, 2011</a>). There is no known “optimal” level of neurotransmitters in the brain, so it is unclear what would constitute an “imbalance.” Nor is there evidence for an optimal ratio among different neurotransmitter levels. Moreover, although serotonin reuptake inhibitors, such as fluoxetine (Prozac) and sertraline (Zoloft), appear to alleviate the symptoms of severe depression, there is evidence that at least one serotonin reuptake <i>enhancer</i>, namely tianepine (Stablon), is also efficacious for depression (<a href=\"REPLACEME\" data-title=\"Akiki, T. (2014). The etiology of depression and the therapeutic implications. Glob. J. Med. Res. 13. Available at: http://medicalresearchjournal.org/index.php/GJMR/article/viewFile/465/383\">Akiki, 2014</a>). The fact that two efficacious classes of medications exert opposing effects on serotonin levels raises questions concerning a simplistic chemical imbalance model."
  index: 7
  slug: chemical-imbalance
