  title: "Brain region X lights up"
  misconception: "Many authors in the popular and academic literatures use such phrases as “brain area X lit up following manipulation Y” (e.g., <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=22678835\" data-title=\"Morin, C. (2011). Neuromarketing: the new science of consumer behavior. Society 48, 131–135. doi: 10.1007/s12115-010-9408-1\">Morin, 2011</a>)."
  reality: "This phrase is unfortunate for several reasons. First, the bright red and orange colors seen on functional brain imaging scans are superimposed by researchers to reflect regions of higher brain activation. Nevertheless, they may engender a perception of “illumination” in viewers. Second, the activations represented by these colors do not reflect neural activity <i>per se</i>; they reflect oxygen uptake by neurons and are at best indirect proxies of brain activity. Even then, this linkage may sometimes be unclear or perhaps absent (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=20026191\" data-title=\"Ekstrom, A. (2010). How and when the fMRI BOLD signal relates to underlying neural activity: the danger in dissociation. Brain Res. Rev. 62, 233–244. doi: 10.1016/j.brainresrev.2009.12.004\">Ekstrom, 2010</a>). Third, in almost all cases, the activations observed on brain scans are the products of <i>subtraction</i> of one experimental condition from another. Hence, they typically do not reflect the raw levels of neural activation in response to an experimental manipulation. For this reason, referring to a brain region that displays little or no activation in response to an experimental manipulation as a “dead zone” (e.g., <a href=\"REPLACEME\" data-title=\"Lamont, L. (2008). Commonsense Part of Brain is a “Dead Zone” When Texting. Sydney Morning Herald. Available at: http://www.smh.com.au/news/specials/science/commonsense-part-of-brain-is-a-dead-zone-when-texting/2008/09/17/1221330929936.html?page\">Lamont, 2008</a>) is similarly misleading. Fourth, depending on the neurotransmitters released and the brain areas in which they are released, the regions that are “activated” in a brain scan may actually be being inhibited rather than excited (<a href=\"REPLACEME\" data-title=\"Satel, S., and Lilienfeld, S. O. (2013). Brainwashed: The Seductive Appeal of Mindless Neuroscience. New York: Basic Books.\">Satel and Lilienfeld, 2013</a>). Hence, from a functional perspective, these areas may be being “lit down” rather than “lit up.”"
  index: 4
  slug: brain-region-x-lights-up
