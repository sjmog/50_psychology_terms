  title: "Steep learning curve"
  misconception: "Scores of authors use the phrase “steep learning curve” or “sharp learning curve” in reference to a skill that is difficult to master. For example, when referring to the difficulty of learning a complex surgical procedure (endoscopic pituitary surgery), one author team contended that it “requires a steep learning curve” (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=16937143\" data-title=\"Koc, K., Anik, I., Ozdamar, D., Cabuk, B., Keskin, G., and Ceylan, S. (2006). The learning curve in endoscopic pituitary surgery and our experience. Neurosurg. Rev. 29, 298–305. doi: 10.1007/s10143-006-0033-9\">Koc et al., 2006</a>, p. 299)."
  reality: "From the standpoint of learning theory, these and other authors have it backward, because a steep learning curve, i.e., a curve with a large positive slope, is associated with a skill that is acquired easily and rapidly (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=18057179\" data-title=\"Hopper, A. N., Jamison, M. H., and Lewis, W. G. (2007). Learning curves in surgical practice. Postgrad. Med. J. 83, 777–779. doi: 10.1136/pgmj.2007.057190\">Hopper et al., 2007</a>)."
