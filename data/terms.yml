  title: "Operational definition"
  misconception: "The credo that all psychological investigators must develop “operational definitions” of constructs before conducting studies has become something of a truism in many psychology methods textbooks and other research sources (e.g., <a href=\"http://dx.doi.org/10.4135/9781412956253.n379\" data-title=\"Burnette, J. L. (2007). “Operationalization,” in Encyclopedia of Social Psychology, eds R. F. Baumeister and K. D. Vohs (Thousand Oaks, CA: Sage), 636–637. doi: 10.4135/9781412956253.n379\">Burnette, 2007</a>). Operational definitions are strict definitions of concepts in terms of their measurement operations. As a consequence, they are presumed to be exact and exhaustive definitions of these concepts. Perhaps the best known example in psychology is <a href=\"REPLACEME\" data-title=\"Boring, E. G. (1923). Intelligence as the tests test it. New Republic 35, 35–37.\">Boring’s (1923)</a> definition of intelligence as whatever intelligence tests measure."
  reality: "Many psychologists appear unaware that the notion of operational definitions was roundly rejected by philosophers of science decades ago (<a href=\"REPLACEME\" data-title=\"Leahey, T. H. (1980). The myth of operationism. J. Mind Behav. 1, 127–143.\">Leahey, 1980</a>; <a href=\"http://dx.doi.org/10.1177/0959354392023003\" data-title=\"Green, C. D. (1992). Of immortal mythological beasts: operationism in psychology. Theory Psychol. 2, 291–320. doi: 10.1177/0959354392023003\">Green, 1992</a>; <a href=\"REPLACEME\" data-title=\"Gravetter, F. J., and Forzano, L. B. (2012). Research Methods for the Behavioral Sciences, 4th Edn. Belmont, CA: Wadsworth.\">Gravetter and Forzano, 2012</a>). Operational definitions are unrealistic in virtually all domains of psychology, because constructs are not equivalent to their measurement operations (<a href=\"REPLACEME\" data-title=\"Meehl, P. E. (1986). “Diagnostic taxa as open concepts: metatheoretical and statistical questions about reliability and construct validity in the grand strategy of nosological revision,” in Contemporary Directions in Psychopathology, eds T. Millon and G. L. Klerman (New York: Guilford Press), 215–231.\">Meehl, 1986</a>). For example, an “operational definition” of aggression as the amount of hot sauce a participant places in an experimental confederate’s drink is not an operational definition at all, because no researcher seriously believes that the amount of hot sauce placed in a drink is a perfect or precise definition of aggression that exhausts all of its potential manifestations. Operational definitions also fell out of favor because they led to logically absurd conclusions. For example, an operational definition of length would imply that length as measured by a wooden ruler cannot be compared with length as measured by a metal ruler, because these rulers are associated with different measurement operations. Hence, the fact that both rulers yield a length for a table of say, 27 inches, could not be taken as converging evidence that the table is in fact 27 inches long (<a href=\"http://dx.doi.org/10.1177/0959354392023003\" data-title=\"Green, C. D. (1992). Of immortal mythological beasts: operationism in psychology. Theory Psychol. 2, 291–320. doi: 10.1177/0959354392023003\">Green, 1992</a>).<br />Psychological researchers and teachers should therefore almost always steer clear of the term “operational definition.” The term “operationalization” is superior, as it avoids the implication of an ironclad definition and is largely free of the problematic logical baggage associated with its sister term."
