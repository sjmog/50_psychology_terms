  title: "Hypnotic trance"
  misconception: "The notion that hypnosis is characterized by a distinct “trance state” remains one of the enduring myths of popular psychology (<a href=\"REPLACEME\" data-title=\"Lilienfeld, S. O., Lynn, S. J., Ruscio, J., and Beyerstein, B. L. (2009). 50 Great Myths of Popular Psychology: Shattering Widespread Misconceptions About Human Behavior. New York: Wiley.\">Lilienfeld et al., 2009</a>). In a sample of 276 undergraduates, <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=14594185\" data-title=\"Green, J. P. (2003). Beliefs about hypnosis: popular beliefs, misconceptions, and the importance of experience. Int. J. Clin. Exp. Hypn. 51, 369–381. doi: 10.1076/iceh.51.4.369.16408\">Green (2003</a>; see also <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=16766439\" data-title=\"Green, J. P., Page, R. A., Rasekhy, R., Johnson, L. K., and Bernhardt, S. E. (2006). Cultural views and attitudes about hypnosis: a survey of college students across four countries. Int. J. Clin. Exp. Hypn. 54, 263–280. doi: 10.1080/00207140600689439\">Green et al., 2006</a>) found that participants gave high ratings (between 5 and 5.5 on 1–7 scale in two experimental conditions) to the item, “Hypnosis is an altered state of consciousness, quite different from normal waking consciousness” (p. 373). Perhaps not surprisingly, the phrase “hypnotic trance” continues to appear in numerous articles written for the general public (<a href=\"REPLACEME\" data-title=\"Brody, J. (2008). The possibilities in hypnosis, where the patient has the power. New York Times. http://www.nytimes.com/2008/11/04/health/04brody.html? (access November 3, 2008).\">Brody, 2008</a>) as well as in academic sources (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=21644126\" data-title=\"Raz, A. (2011). Does neuroimaging of suggestion elucidate hypnotic trance? Int. J. Clin. Exp. Hypn. 59, 363–377. doi: 10.1080/00207144.2011.570682\">Raz, 2011</a>)."
  reality: "the evidence that hypnosis is a distinct “trance” state that differs qualitatively from waking consciousness is scant. There is no consistent evidence for distinctive physiological (e.g., functional brain imaging) markers of hypnosis (<a href=\"REPLACEME\" data-title=\"Lynn, S. J., Kirsch, I., Knox, J., Fassler, O., and Lilienfeld, S. O. (2007). “Hypnosis and neuroscience: implications for the altered state debate,” in Hypnosis and Conscious States: The Cognitive Neuroscience Perspective, ed. G. A. Jamieson (Oxford: Oxford University Press), 145–165.\">Lynn et al., 2007</a>). Nor is there persuasive, or even especially suggestive, evidence that hypnosis is associated with unique behavioral features. For example, suggested responses, including hallucinations, amnesia, and pain reduction, can be achieved in the absence of a “hypnotic induction” and even when participants report being awake and alert (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=25928681\" data-title=\"Lynn, S. J., Laurence, J.-R., and Kirsch, I. (2015). Hypnosis, suggestion, and suggestibility: an integrative model. Am. J. Clin. Hypn. 57, 314–329. doi: 10.1080/00029157.2014.976783\">Lynn et al., 2015</a>)."
