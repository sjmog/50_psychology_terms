  title: "No difference between groups"
  misconception: "Many researchers, after reporting a group difference that does not attain conventional levels of statistical significance, will go on to state that “there was no difference between groups.” Similarly, many authors will report that a non-significant correlation between two variables means that “there was no association between the variables.”"
  reality: "A failure to reject the null hypothesis does not mean that the null hypothesis, strictly speaking, has been confirmed. Indeed, if an investigator finds a correlation of <i>r</i> = 0.11 in a sample of 20 participants (which is not statistically significant), the best estimate for the true value of the correlation in the population, presuming that the sample has been randomly ascertained, is 0.11, not 0. Authors are instead advised to write “no significant difference between groups” or “no significant correlation between variables.”"
