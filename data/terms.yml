  title: "Hierarchical stepwise regression"
  misconception: "Hierarchical and stepwise multiple regression are entirely separate – and incompatible - procedures. Still, they are readily confused, because in hierarchical regression, variables are entered in sequential steps."
  reality: "Specifically, in hierarchical multiple regression the investigator specifies an <i>a priori</i> order of entry of the variables, ideally on theoretical grounds. In contrast, in stepwise multiple regression, the investigators allows the computer to select the order of entry of the variables (and the final variables in the equation) on empirical grounds, namely, by choosing each successive predictor based on the highest incremental contribution to variability in the outcome variable (<a href=\"http://dx.doi.org/10.1037/0022-0167.34.4.372\" data-title=\"Wampold, B. E., and Freund, R. D. (1987). Use of multiple regression in counseling psychology research: a flexible data-analytic strategy. J. Couns. Psychol. 34, 372–382. doi: 10.1037/0022-0167.34.4.372\">Wampold and Freund, 1987</a>; <a href=\"REPLACEME\" data-title=\"Petrocelli, J. V. (2003). Hierarchical multiple regression in counseling research: common problems and possible remedies. Meas. Eval. Couns. Dev. 36, 9–22.\">Petrocelli, 2003</a>). Many authors have wisely warned against the routine use of stepwise regression procedures on the grounds that they typically capitalize heavily on chance fluctuations in datasets and rarely yield replicable results (<a href=\"REPLACEME\" data-title=\"Thompson, B. (1989). Why won’t stepwise methods die? Meas. Eval. Couns. Dev. 21, 146–148.\">Thompson, 1989</a>)."
