  title: "Hard-wired"
  misconception: "The term “hard-wired” has become enormously popular in press accounts and academic writings in reference to human psychological capacities that are presumed by some scholars to be partially innate, such as religion, cognitive biases, prejudice, or aggression. For example, one author team reported that males are more sensitive than females to negative news stories and conjectured that males may be “hard wired for negative news” (<a href=\"http://dx.doi.org/10.1177/0093650206291479\" data-title=\"Grabe, M. E., and Kamhawi, R. (2006). Hard wired for negative news? Gender differences in processing broadcast news. Commun. Res. 33, 346–369. doi: 10.1177/0093650206291479\">Grabe and Kamhawi, 2006</a>, p. 346)."
  reality: "Growing data on neural plasticity suggest that, with the possible exception of inborn reflexes, remarkably few psychological capacities in humans are genuinely hard-wired, that is, inflexible in their behavioral expression (<a href=\"http://scholar.google.com/scholar_lookup?&amp;title=Neural+Plasticity%2E&amp;author=Huttenlocher+P.++R.&amp;publication_year=2009\" data-title=\"Huttenlocher, P. R. (2009). Neural Plasticity. Cambridge, MA: Harvard University Press.\">Huttenlocher, 2009</a>; <a href=\"REPLACEME\" data-title=\"Shermer, M. (2015). “Hardwired permanent,” in This Idea Must Die, ed. J. Brockman (New York: Harper), 100–103.\">Shermer, 2015</a>). Moreover, virtually all psychological capacities, including emotions and language, are modifiable by environmental experiences (<a href=\"REPLACEME\" data-title=\"Merzenich, M. M. (2013). Soft-Wired: How the New Science of Brain Plasticity Can Change Your Life. San Francisco, CA: Parnassus.\">Merzenich, 2013</a>)."
