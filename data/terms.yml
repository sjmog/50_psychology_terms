  title: "Biological and environmental influences"
  misconception: "This phrase implies that biological influences are necessarily genetic, and cannot be environmental."
  reality: "“Environmental influences” encompass everything external to the organism that affects its behavior following its fertilization as a zygote. As a consequence, the environment comprises not only psychosocial influences, but also non-genetic biological influences, such as nutrition, viruses, and exposure to lead and other toxins (e.g., <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=22233090\" data-title=\"Nisbett, R. E., Aronson, J., Blair, C., Dickens, W., Flynn, J., Halpern, D. F., et al., (2012). Intelligence: new findings and theoretical developments. Am. Psychol. 67, 130–159. doi: 10.1037/a0026699\">Nisbett et al., 2012</a>). The phrase “biological and environmental influences” is therefore a partial pleonasm."
