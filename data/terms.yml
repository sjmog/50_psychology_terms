  title: "A gene for"
  misconception: "The news media is awash in reports of identifying “genes for” a myriad of phenotypes, including personality traits, mental illnesses, homosexuality, and political attitudes (<a href=\"https://scholar.google.com/scholar_lookup?title=A+gene+for+nothing.&journal=Discover&author=Sapolsky+R.&publication_year=1997&volume=18&pages=40-46\" data-title=\"Sapolsky, R. (1997). A gene for nothing. Discover 18, 40–46.\">Sapolsky, 1997</a>). For example, in 2010, <i>The Telegraph (2010)</i> trumpeted the headline, “‘Liberal gene’ discovered by scientists.”"
  reality: "Because genes code for proteins, there are no “genes for” phenotypes <i>per se</i>, including behavioral phenotypes (<a href=\"http://dx.doi.org/10.1007/s11191-012-9510-4\" data-title=\"Falk, R. (2014). The allusion of the gene: misunderstandings of the concepts heredity and gene. Sci. Educ. 23, 273–284. doi: 10.1007/s11191-012-9510-4\">Falk, 2014</a>). Moreover, genome-wide association studies of major psychiatric disorders, such as schizophrenia and bipolar disorder, suggest that there are probably few or no genes of major effect (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=15994704\" data-title=\"Kendler, K. S. (2005). “A gene for”: the nature of gene action in psychiatric disorders. Am. J. Psychiatry 162, 1245–1252. doi: 10.1176/appi.ajp.162.7.1243\">Kendler, 2005</a>). In this respect, these disorders are unlike single-gene medical disorders, such as Huntington’s disease or cystic fibrosis. The same conclusion probably holds for all personality traits (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=21173776\" data-title=\"De Moor, M. H., Costa, P. T., Terracciano, A., Krueger, R. F., De Geus, E. J., Toshiko, T., et al. (2012). Meta-analysis of genome-wide association studies for personality. Mol. Psychiatry 17, 337–349. doi: 10.1038/mp.2010.128\">De Moor et al., 2012</a>).<br />Not surprisingly, early claims that the monoamine oxidase-A (MAO-A) gene is a “warrior gene” (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=19168625\" data-title=\"McDermott, R., Tingley, D., Cowden, J., Frazetto, G., and Johnson, D. (2009). The Warrior Gene’ (MAOA) predicts behavioral aggression following provocation. Proc. Natl. Acad. Sci. U.S.A. 106, 2118–2123. doi: 10.1073/pnas.0808376106\">McDermott et al., 2009</a>) have not withstood scrutiny. This polymorphism appears to be only modestly associated with risk for aggression, and it has been reported to be associated with conditions that are not tied to a markedly heightened risk of aggression, such as major depression, panic disorder, and autism spectrum disorder (<a href=\"REPLACEME\" data-title=\"Buckholtz, J. W., and Meyer-Lindenberg, A. (2013). “MAOA and the bioprediction of antisocial behavior: science fact and science fiction,” in Bioprediction Biomarkers, and Bad Behavior: Scientific, Legal, and Ethical Challenges, eds I. Singh, W. P. Sinnott-Armstrong, and J. Savulescu (Oxford: Oxford University Press), 131.\">Buckholtz and Meyer-Lindenberg, 2013</a>; <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=24902785\" data-title=\"Ficks, C. A., and Waldman, I. D. (2014). Candidate genes for aggression and antisocial behavior: a meta-analysis of association studies of the 5HTTLPR and MAOA-uVNTR. Behav. Genet. 44, 427–444. doi: 10.1007/s10519-014-9661-y\">Ficks and Waldman, 2014</a>). The evidence for a “God gene,” which supposedly predisposes people to mystical or spiritual experiences, is arguably even less impressive (<a href=\"REPLACEME\" data-title=\"Shermer, M. (2015). “Hardwired permanent,” in This Idea Must Die, ed. J. Brockman (New York: Harper), 100–103.\">Shermer, 2015</a>) and no more compelling than that for a “God spot” in the brain (see “God spot”). Incidentally, the term “gene” should not be confused with the term “allele”; genes are stretches of DNA that code for a given morphological or behavioral characteristic, whereas alleles are differing versions of a specific polymorphism in a gene (<a href=\"http://dx.doi.org/10.1080/00219266.1994.9655377\" data-title=\"Pashley, M. (1994). A-level students: their problems with gene and allele. J. Biol. Educ. 28, 120–126. doi: 10.1080/00219266.1994.9655377\">Pashley, 1994</a>)."
