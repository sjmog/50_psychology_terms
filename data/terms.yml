  title: "Closure"
  misconception: "The term “closure” was introduced by Gestalt psychologists (<a href=\"http://dx.doi.org/10.1037/h0072422\" data-title=\"Koffka, K. (1922). Perception: an introduction to the Gestalt-theorie. Psychol. Bull. 19, 531–585. doi: 10.1037/h0072422\">Koffka, 1922</a>) to refer to the tendency to perceive incomplete figures as wholes. This term has since been misappropriated by popular psychologists (<a href=\"REPLACEME\" data-title=\"Howard, B. S. (2011). Overcoming Trauma: Find Closure to the Abuse, Tragedies, and Suffering of Life. St. Louis, MO: Lifetime Media, LLC.\">Howard, 2011</a>) and social scientists of various stripes (e.g., <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=15155038\" data-title=\"Skitka, L. J., Bauman, C. W., and Mullen, E. (2004). Political tolerance and coming to psychological closure following the September 11, 2001, terrorist attacks: an integrative approach. Personal. Soc. Psychol. Bull. 30, 743–756. doi: 10.1177/0146167204263968\">Skitka et al., 2004</a>) to describe the purported experience of emotional resolution experienced by victims of trauma following an event of symbolic importance. For example, many advocates of the “closure movement” contend that the execution of a murderer assists the loved ones of victims to put an end to their grieving process."
  reality: "this use of the term “closure” is hopelessly vague, as it is rarely if ever clear when trauma victims have achieved the desired emotional end-state (<a href=\"REPLACEME\" data-title=\"Radford, B. (2003). Media Mythmakers: How Journalists, Activists, and Advertisers Mislead Us. Amherst, NY: Prometheus Books.\">Radford, 2003</a>; <a href=\"http://dx.doi.org/10.1093/ijtj/ijr002\" data-title=\"Weinstein, H. M. (2011). Editorial note: the myth of closure, the illusion of reconciliation: final thoughts on five years as co-editor-in-chief. Int. J. Trans. Justice 5, 1–10. doi: 10.1093/ijtj/ijr002\">Weinstein, 2011</a>). Nor is there research support for the proposition that many or most victims experience this end-state after events of symbolic significance, such as executions or funerals (<a href=\"REPLACEME\" data-title=\"Berns, N. (2011). Closure: The Rush to End Grief and What it Costs Us. Philadelphia, PA: Temple University Press.\">Berns, 2011</a>)."
  index: 31
  slug: closure
