  title: "Latent construct"
  misconception: ""
  reality: "A “construct” in psychology is a hypothesized attribute of individuals that cannot be directly observed, such as general intelligence, extraversion, or schizophrenia (<a href=\"http://dx.doi.org/10.1037/h0040957\" data-title=\"Cronbach, L. J., and Meehl, P. E. (1955). Construct validity in psychological tests. Psychol. Bull. 52, 281–302. doi: 10.1037/h0040957\">Cronbach and Meehl, 1955</a>; <a href=\"http://dx.doi.org/10.1002/j.2330-8516.1987.tb00244.x\" data-title=\"Messick, S. (1987). Validity. ETS Res. Rep. Ser. 2, i208. doi: 10.1002/j.2330-8516.1987.tb00244.x\">Messick, 1987</a>). Therefore, all constructs are latent. The same terminological consideration applies to the phrase “hypothetical construct.” Authors would be better advised to instead use “construct” or “latent variable.”"
