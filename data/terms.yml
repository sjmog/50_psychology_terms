  title: "Truth serum"
  misconception: "“Truth serum” is a supposed substance that, when administered intravenously, leads individuals to disclose accurate information that they have withheld. Most so-called truth serums are actually barbiturates, such as sodium amytal or sodium pentothal (<a href=\"REPLACEME\" data-title=\"Keller, L. M. (2005). Is truth serum torture? Am. Univ. Int. Law Rev. 20, 521–621.\">Keller, 2005</a>). Even today, some prominent psychiatrists still refer to these substances as truth serums (e.g., <a href=\"http://scholar.google.com/scholar_lookup?&amp;title=Shrinks%3A+The+Untold+Story+of+Psychiatry%2E&amp;author=Lieberman+J.+A.&amp;publication_year=2015\" data-title=\"Lieberman, J. A. (2015). Shrinks: The Untold Story of Psychiatry. New York: Little, Brown, and Company.\">Lieberman, 2015</a>), and they are still frequently administered for legal purposes in certain countries, such as India (<a href=\"REPLACEME\" data-title=\"Pathak, A., and Srivastava, M. (2011). Narcoanalysis: a critical appraisal. Indian J. Forensic Med. Toxicol. 5, 54–57.\">Pathak and Srivastava, 2011</a>)."
  reality: "There is no evidence that so-called truth serums reveal veridical information regarding past events, such as childhood sexual abuse (<a href=\"http://scholar.google.com/scholar_lookup?&amp;title=Truth+Drugs+in+Interrogation%2E&amp;author=Bimmerle+G.&amp;publication_year=1993\" data-title=\"Bimmerle, G. (1993). Truth Drugs in Interrogation. Washington, DC: Central Intelligence Agency Library.\">Bimmerle, 1993</a>). To the contrary, like other suggestive memory procedures, they are associated with a heightened risk of false memories and false confessions (<a href=\"http://dx.doi.org/10.2307/1139862\" data-title=\"Macdonald, J. M. (1955). Truth serum. J. Criminal Law Criminol. Police Sci. 46, 259–263. doi: 10.2307/1139862\">Macdonald, 1955</a>), probably because they lower the response threshold for reporting all information, accurate and inaccurate alike. Furthermore, individuals can and do readily lie under the influence of truth serum (<a href=\"REPLACEME\" data-title=\"Piper, A. Jr. (1993). Truth serum and recovered memories of sexual abuse: a review of the evidence. J. Psychiatry Law 21, 447–471.\">Piper, 1993</a>)."
  index: 28
  slug: truth-serum
