  title: "Psychiatric control group"
  misconception: "This phrase and similar phrases (e.g., “normal control group,” “psychopathological control group”) connote erroneously that (a) groups of ostensibly normal individuals or mixed psychiatric patients who are being compared with (b) groups of individuals with a disorder of interest (e.g., schizophrenia, major depression) are true “control” groups."
  reality: "They are not. They are “comparison groups” and should be referred to accordingly. The phrase “control group” in this context may leave readers with the unwarranted impression that the design of the study is experimental when it is actually quasi-experimental. Just as important, this term may imply that the only difference between the two groups (e.g., a group of patients with anxiety disorder and a group of ostensibly normal individuals) is the presence or absence of the disorder of interest. In fact, these two groups almost surely differ on any number of “nuisance” variables, such as personality traits, co-occurring disorders, and family background, rendering the interpretation of most group differences open to multiple interpretations (<a href=\"http://scholar.google.com/scholar_lookup?&amp;title=Nuisance+Variables+and+the+Expost+Facto+Design%2E&amp;author=Meehl+P.+E.&amp;publication_year=1969\" data-title=\"Meehl, P. E. (1969). Nuisance Variables and the Expost Facto Design. Report No. PR-69-4. Minneapolis: Department of Psychiatry, University of Minnesota.\">Meehl, 1969</a>)."
