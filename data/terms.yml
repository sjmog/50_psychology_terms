  title: "Brainwashing"
  misconception: "This term, which originated during the Korean War (<a href=\"REPLACEME\" data-title=\"Hunter, E. (1951). Brain-washing in Red China: The Calculated Destruction of Men’s Minds. New York: Vanguard Press.\">Hunter, 1951</a>) but which is still invoked uncritically from time to time in the academic literature (e.g., <a href=\"REPLACEME\" data-title=\"Ventegodt, S., Andersen, N. J., and Merrick, K. (2009). An ethical analysis of contemporary use of coercive persuasion (“brainwashing”,“mind control”) in psychiatry. J. Alternat. Med. Res. 1, 177–188.\">Ventegodt et al., 2009</a>; <a href=\"REPLACEME\" data-title=\"Kluft, R. P. (2011). Ramifications of incest. Psychiatr. Times 27, 1–11.\">Kluft, 2011</a>), implies that powerful individuals wishing to persuade others can capitalize on a unique armamentarium of coercive procedures to change their long-term attitudes."
  reality: "The attitude-change techniques used by so-called “brainwashers” are no different than standard persuasive methods identified by social psychologists, such as encouraging commitment to goals, manufacturing source credibility, forging an illusion of group consensus, and vivid testimonials (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=10166103\" data-title=\"Zimbardo, P. G. (1997). What messages are behind today’s cults? Am. Psychol. Assoc. Monit. 28, 14.\">Zimbardo, 1997</a>). Furthermore, there are ample reasons to doubt whether “brainwashing” permanently alters beliefs (<a href=\"REPLACEME\" data-title=\"Melton, G. J. (1999). Brainwashing and the Cults: The Rise and Fall of a Theory. Available at: http://www.cesnur.org/testi/melton.htm.\">Melton, 1999</a>). For example, during the Korean War, only a small minority of the 3500 American political prisoners subjected to intense indoctrination techniques by Chinese captors generated false confessions. Moreover, an even smaller number (probably under 1%) displayed any signs of adherence to Communist ideologies following their return to the US, and even these were individuals who returned to Communist subcultures (<a href=\"http://dx.doi.org/10.1037/10216-000\" data-title=\"Spanos, N. P. (1996). Multiple Identities and False Memories: A Sociocognitive Perspective. Washington, DC: American Psychiatric Association. doi: 10.1037/10216-000\">Spanos, 1996</a>)."
