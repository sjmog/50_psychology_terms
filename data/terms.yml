  title: "Objective personality test"
  misconception: "Many authors refer to paper-and-pencil personality instruments that employ a standard (e.g., True–False) item response format, such as the Minnesota Multiphasic Personality Inventory-2 (MMPI-2), as “objective tests” (<a href=\"REPLACEMEäusler+J.&amp;publication_year=2007&amp;volume=7&amp;pages=537-546\" data-title=\"Proyer, R. T., and Häusler, J. (2007). Assessing behavior in standardized settings: the role of objective personality tests. Int. J. Clin. Health Psychol. 7, 537–546.\">Proyer and Häusler, 2007</a>), ostensibly to contrast them with more “subjective” measures, such as unstructured interviews or projective techniques (e.g., the Rorschach Inkblot Test)."
  reality: "although the former measures can be scored objectively, that is, with little or no error (but see <a href=\"http://dx.doi.org/10.1177/107319110000700203\" data-title=\"Allard, G., and Faust, D. (2000). Errors in scoring objective personality tests. Assessment 7, 119–129. doi: 10.1177/107319110000700203\">Allard and Faust, 2000</a>, for evidence of non-trivial error rates in the hand-scoring of the MMPI and other purported “objective” personality tests), they often require considerable subjective judgment on the part of respondents. For example, an item such as “I have many headaches” can be interpreted in numerous ways arising from ambiguity in the meanings of “many” and “headache’ (<a href=\"REPLACEME\" data-title=\"Meehl, P. E. (1945). The dynamics of “structured” personality tests. J. Clin. Psychol. 1, 296–303.\">Meehl, 1945</a>). So-called “objective” personality tests are also often subjective with respect to interpretation (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=15985948\" data-title=\"Rogers, R. (2003). Forensic use and abuse of psychological tests: multiscale inventories. J. Psychiatr. Practice 9, 316–320. doi: 10.1097/00131746-200307000-00008\">Rogers, 2003</a>). For example, even different computerized MMPI-2 interpretive programs display only moderate levels of inter-rater agreement regarding proposed diagnoses (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=24749753\" data-title=\"Pant, H., McCabe, B. J., Deskovitz, M. A., Weed, N. C., and Williams, J. E. (2014). Diagnostic reliability of MMPI-2 computer-based test interpretations. Psychol. Assess. 26, 916–924. doi: 10.1037/a0036469\">Pant et al., 2014</a>). Not surprisingly, clinicians routinely disagree in their interpretations of profiles on the MMPI-2 and other “objective” tests (<a href=\"http://dx.doi.org/10.1037/10299-000\" data-title=\"Garb, H. N. (1998). Studying the Clinician: Judgment Research and Psychological Assessment. Washington, DC: American Psychological Association. doi: 10.1037/10299-000\">Garb, 1998</a>). We therefore recommend that these measures be called “structured” tests (<a href=\"REPLACEME\" data-title=\"Kaplan, R., and Saccuzzo, D. (2012). Psychological Testing: Principles, Applications, and Issues. Belmont, CA: Cengage Learning.\">Kaplan and Saccuzzo, 2012</a>), a term that refers only to their response format and that carries no implication that they are interpreted objectively by either examinee or examiner."
