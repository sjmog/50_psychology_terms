  title: "Medical model"
  misconception: "Many authors who invoke the term “medical model” presume that it refers to a single conceptualization (e.g., <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=18286216\" data-title=\"Mann, C. E., and Himelein, M. J. (2008). Putting the person back into psychopathology: an intervention to reduce mental illness stigma in the classroom. Soc. Psychiatry Psychiatr. Epidemiol. 43, 545–551. doi: 10.1007/s00127-008-0324-2\">Mann and Himelein, 2008</a>); it does not."
  reality: "Some authors insist that the term is so vague and unhelpful that we are better off without it (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=7733538\" data-title=\"Meehl, P. E. (1995). Bootstraps taxometrics: solving the classification problem in psychopathology. Am. Psychol. 50, 266–275. doi: 10.1037/0003-066X.50.4.266\">Meehl, 1995</a>). Among other things, it has been wielded by various authors to mean (a) the assumption of a categorical rather than dimensional model of psychopathology; (b) an emphasis on underlying “disease” processes rather than on presenting signs and symptoms; (c) an emphasis on the biological etiology of psychopathology; (d) an emphasis on pathology rather than on health; (e) the assumption that mental disorders are better treated by medications and other somatic therapies than by psychotherapy; (f) the assumption that mental disorders are better treated by physicians than by psychologists; or (g) the belief that mentally ill individuals who engage in irresponsible behavior are not fully responsible for such behavior (see <a href=\"http://dx.doi.org/10.1176/ajp.132.9.911\" data-title=\"Blaney, P. H. (1975). Implications of the medical model and its alternatives. Am. J. Psychiatry 132, 911–914. doi: 10.1176/ajp.132.9.911\">Blaney, 1975</a>, <a href=\"REPLACEME\" data-title=\"Blaney, P. H. (2015). “Medical model of mental disorders,” in Encyclopedia of Clinical Psychology, eds R. L. Cautin and S. O. Lilienfeld (New York: Wiley), 1767–1772.\">2015</a>, for discussions). Similar semantic and conceptual ambiguities bedevil the term “disease model” when applied to addictions and most other psychological conditions (e.g., <a href=\"REPLACEME\" data-title=\"Graham, G. (2013). The Disordered Mind: An Introduction to Philosophy of Mind and Mental Illness. New York: Routledge.\">Graham, 2013</a>)."
