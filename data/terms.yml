  title: "Family genetic studies"
  misconception: "The phrase “family genetic studies” is commonly used in psychiatry to refer to designs in which investigators examine the familial aggregation of one or more disorders, such as panic disorder or major depression, within intact (i.e., non-adoptive) families (e.g., <a href=\"http://dx.doi.org/10.1016/0022-3956(93)90018-W\" data-title=\"Weissman, M. M. (1993). Family genetic studies of panic disorder. J. Psychiatr. Res. 27, 69–78. doi: 10.1016/0022-3956(93)90018-W\">Weissman, 1993</a>)."
  reality: "Given that the familial aggregation of one or more disorders within intact families could be due to shared environment rather than—or in addition to—shared genes (<a href=\"REPLACEME\" data-title=\"Smoller, J. W., and Finn, C. T. (2003). “Family, twin, and adoption studies of bipolar disorder,” in American Journal of Medical Genetics Part C: Seminars in Medical Genetics, Vol. 123, eds S. V. Faraone and M. T. Tsuang (New York: Wiley Subscription Services, Inc., A Wiley Company), 48–58.\">Smoller and Finn, 2003</a>), the phrase “family genetic study” is misleading. This term implies erroneously that familial clustering of a disorder is necessarily more likely to be genetic than environmental. It may also imply incorrectly (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=19349315\" data-title=\"Kendler, K. S., and Neale, M. C. (2009). “Familiality” or heritability? Arch. Gen. Psychiatry 66, 452–453. doi: 10.1001/archgenpsychiatry.2009.14\">Kendler and Neale, 2009</a>) that studies of intact families permit investigators to disentangle the effects of shared genes from shared environment. Twin or adoption studies are necessary to accomplish this goal."
  index: 8
  slug: family-genetic-studies
