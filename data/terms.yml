  title: "The scientific method"
  misconception: "Many science textbooks, including those in psychology, present science as a monolithic “method.” Most often, they describe this method as a hypothetical-deductive recipe, in which scientists begin with an overarching theory, deduce hypotheses (predictions) from that theory, test these hypotheses, and examine the fit between data and theory. If the data are inconsistent with the theory, the theory is modified or abandoned."
  reality: "It’s a nice story, but it rarely works this way (<a href=\"http://dx.doi.org/10.1111/j.1949-8594.1996.tb10205.x\" data-title=\"McComas, W. F. (1996). Ten myths of science: reexamining what we think we know about the nature of science. Sch. Sci. Math. 96, 10–16. doi: 10.1111/j.1949-8594.1996.tb10205.x\">McComas, 1996</a>). Although science sometimes operates by straightforward deduction, serendipity and inductive observations offered in the service of the “context of discovery” also play crucial roles in science. For this reason, the eminent philosopher of science <a href=\"http://scholar.google.com/scholar_lookup?&amp;title=Realism+and+the+Aim+of+Science%2E&amp;author=Popper+K.+R.&amp;publication_year=1983\" data-title=\"Popper, K. R. (1983). Realism and the Aim of Science. London: Routledge.\">Popper (1983)</a> quipped that, “As a rule, I begin my lectures on ScientiREPLACEMEve, science is <i>not</i> a method; it is an approach to knowledge (<a href=\"http://scholar.google.com/scholar_lookup?&amp;title=How+to+Think+Straight+About+Psychology%2E&amp;author=Stanovich+K.+E.&amp;publication_year=2012\" data-title=\"Stanovich, K. E. (2012). How to Think Straight About Psychology. Boston, MA: Pearson Allyn and Bacon.\">Stanovich, 2012</a>). Specifically, it is an approach that strives to better approximate the state of nature by reducing errors in inferences. Alternatively, one can conceptualize science as a toolbox of finely honed tools designed to minimize mistakes, especially confirmation bias – the ubiquitous propensity to seek out and selectively interpret evidence consistent with our hypotheses and to deny, dismiss, and distort evidence that does not (<a href=\"REPLACEME\" data-title=\"Tavris, C., and Aronson, E. (2007). Mistakes Were Made (but not by me): Why we Justify Foolish Beliefs, Bad Decisions, and Hurtful Acts. Boston: Houghton Miﬄin Harcourt.\">Tavris and Aronson, 2007</a>; <a href=\"http://dx.doi.org/10.1016/j.paid.2010.01.024\" data-title=\"Lilienfeld, S. O. (2010). Can psychology become a science? Personal. Individ. Diff. 49, 281–288. doi: 10.1016/j.paid.2010.01.024\">Lilienfeld, 2010</a>). Not surprisingly, the specific research methods used by psychologists bear scant surface resemblance to those used by chemists, astrophysicists, or molecular biologists. Nevertheless, all of these methods share an overarching commitment to reducing errors in inference and thereby arriving at a more accurate understanding of reality."
  index: 27
