  title: "Multiple personality disorder"
  misconception: "Although the term “multiple personality disorder” was expunged from the <a href=\"http://scholar.google.com/scholar_lookup?&amp;title=Diagnostic+and+Statistical+Manual+of+Mental+Disorders%2C&amp;publication_year=1994\" data-title=\" American Psychiatric Association. (1994). Diagnostic and Statistical Manual of Mental Disorders, 4th Edn. Washington, DC: American Psychiatric Association.\">American Psychiatric Association’s (1994</a>) diagnostic manual over two decades ago and has since been replaced by “dissociative identity disorder” (DID), it persists in many academic sources (e.g., <a href=\"http://dx.doi.org/10.12968/bjha.2014.8.1.29\" data-title=\"Hayes, C. (2014). Multiple personality disorder: an introduction for HCAs. Br. J. Healthcare Assist. 8, 29–33. doi: 10.12968/bjha.2014.8.1.29\">Hayes, 2014</a>)."
  reality: "Even ardent proponents of the view that DID is a naturally occurring condition that stems largely from childhood trauma (e.g., <a href=\"REPLACEME\" data-title=\"Ross, C. A. (1994). The Osiris Complex: Case Studies in Multiple Personality Disorder. Toronto, CA: University of Toronto Press.\">Ross, 1994</a>) acknowledge that “multiple personality disorder” is a misnomer (<a href=\"REPLACEME\" data-title=\"Lilienfeld, S. O., and Lynn, S. J. (2015). “Dissociative identity disorder: a scientific perspective,” in Science and Pseudoscience in Clinical Psychology, 2nd Edn, eds S. O. Lilienfeld, S. J. Lynn, and J. M. Lohr (New York: Guilford Press).\">Lilienfeld and Lynn, 2015</a>), because individuals with DID do not genuinely harbor two or more fully developed personalities. Moreover, laboratory studies of the memories of individuals with DID demonstrate that the “alter” personalities or personality states of individuals with DID are not insulated by impenetrable amnestic barriers (<a href=\"http://dx.doi.org/10.1016/s0272-7358(01)00115-5\" data-title=\"Merckelbach, H., Devilly, G. J., and Rassin, E. (2002). Alters in dissociative identity disorder: metaphors or genuine entities? Clin. Psychol. Rev. 22, 481–497. doi: 10.1016/s0272-7358(01)00115-5\">Merckelbach et al., 2002</a>)."
