  title: "Splitting"
  misconception: "“Splitting” similarly refers to a psychodynamic defense mechanism, ostensibly ubiquitous in BPD, that forces individuals to see people as all good or all bad rather than in shades of gray, warts and all (<a href=\"http://dx.doi.org/10.1016/0010-440X(92)90004-A\" data-title=\"Muller, R. (1992). Is there a neural basis for borderline splitting? Compr. Psychiatry 33, 92–104. doi: 10.1016/0010-440X(92)90004-A\">Muller, 1992</a>). By engaging in splitting, people with BPD and similar conditions are hypothesized to avoid the anxiety of perceiving those they love as the hopelessly flawed creatures that they are."
  reality: "This term is consistently misused to refer to the propensity of people with BPD to “pit” staff members on a psychiatric unit (or other caregivers) against one another. This disruptive behavior, sometimes termed “staff splitting” (<a href=\"REPLACEME\" data-title=\"Linehan, M. M. (1989). Cognitive and behavior therapy for borderline personality disorder. Rev. Psychiatry 8, 84–102.\">Linehan, 1989</a>), should not be confused with the formal meaning of splitting.<br />More broadly, we can differentiate between two quite different brands of reductionism: constitutive and eliminative, the latter termed “greedy reductionism” by <a href=\"http://dx.doi.org/10.1002/j.2326-1951.1995.tb03633.x\" data-title=\"Dennett, D. C. (1995). Darwin’s dangerous idea. Sciences 35, 34–40. doi: 10.1002/j.2326-1951.1995.tb03633.x\">Dennett (1995)</a>. The constitutive reductionist believes merely that everything that is “mental” is ultimately material at some level, and that the “mind” is what the brain and rest of the central nervous system do. Constitutive reductionists (like nomological reductionists; <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=7048388\" data-title=\"Robinson, D. N. (1995). The logic of reductionistic models. New Ideas Psychol. 13, 1–8. doi: 10.1016/0732-118X(94)E0032-W\">Robinson, 1995</a>), who appear to comprise an overwhelming majority of psychologists and neuroscientists, reject mind-body dualism, the claim that the mind is entirely separable from the brain. In contrast, eliminative reductionists go a large step further (<a href=\"http://dx.doi.org/10.1007/s10608-007-9127-0\" data-title=\"Lilienfeld, S. O. (2007). Cognitive neuroscience and depression: legitimate versus illegitimate reductionism and five challenges. Cogn. Ther. Res. 31, 263–272. doi: 10.1007/s10608-007-9127-0\">Lilienfeld, 2007</a>). They contend that the “mind” will eventually be <i>explained away</i> entirely by lower-level concepts derived from neuroscience, and that mentalist concepts, such as thoughts, motives, and emotions, will ultimately be rendered superfluous by neuroscientific explanations. For eliminative reductionists, the field of psychology will eventually be “gobbled up” by neuroscience. Although we do not attempt to adjudicate the dispute between constitutive and eliminative reductionists here, suffice it to say that “reductionism” does not carry a single meaning in psychology. As a result, psychologists who use “reductionist” as a handy term of opprobrium against their colleagues must be explicit about which form of reductionism they are invoking."
