  title: "Underlying biological dysfunction"
  misconception: "In this era of the increasing biologization of psychology and psychiatry (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=21949539\" data-title=\"Miller, G. A. (2010). Mistreating psychology in the decades of the brain. Perspect. Psychol. Sci. 5, 716–743. doi: 10.1177/1745691610388774\">Miller, 2010</a>; <a href=\"REPLACEME\" data-title=\"Satel, S., and Lilienfeld, S. O. (2013). Brainwashed: The Seductive Appeal of Mindless Neuroscience. New York: Basic Books.\">Satel and Lilienfeld, 2013</a>), authors may be tempted to assume that biological variables, such as parameters of brain functioning, “underlie” psychological phenomena. For example, one set of authors wrote that “cognitive impairments are central to schizophrenia and may mark underlying biological dysfunction” (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=21816658\" data-title=\"Bilder, R. M., Howe, A., Novak, N., Sabb, F. W., and Parker, D. S. (2011). The genetics of cognitive impairment in schizophrenia: a phenomic perspective. Trends Cogn. Sci. 15, 428–435. doi: 10.1016/j.tics.2011.07.002\">Bilder et al., 2011</a>, p. 426)."
  reality: "Conceptualizing biological functioning as inherently more “fundamental” than (that is, causally prior to) psychological functioning, such as cognitive and emotional functioning, is misleading (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=8961782\" data-title=\"Miller, G. A. (1996). How we think about cognition, emotion, and biology in psychopathology. Psychophysiology 33, 615–628. doi: 10.1111/j.1469-8986.1996.tb02356.x\">Miller, 1996</a>). The relation between biological variables and other variables is virtually always bidirectional. For example, although the magnitude of the P300 event-related potential tends to be diminished among individuals with antisocial personality disorder (ASPD) compared with other individuals (<a href=\"http://dx.doi.org/10.1016/S0006-3223(99)00317-0\" data-title=\"Costa, L., Bauer, L., Kuperman, S., Porjesz, B., O’Connor, S., Hesselbrock, V., et al. (2000). Frontal P300 decrements, alcohol dependence, and antisocial personality disorder. Biol. Psychiatry 47, 1064–1071. doi: 10.1016/S0006-3223(99)00317-0\">Costa et al., 2000</a>), this finding does not necessarily mean that the P300 deficit precedes, let alone plays a causal role in, ASPD. It is at least equally plausible that the personality dispositions associated with ASPD, such as inattention, low motivation, and poor impulse control, contribute to smaller P300 magnitudes (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=25156396\" data-title=\"Lilienfeld, S. O. (2014). The research domain criteria (RDoC): an analysis of methodological and conceptual challenges. Behav. Res. Ther. 62, 129–139. doi: 10.1016/j.brat.2014.07.019\">Lilienfeld, 2014</a>). The same inferential limitation applies to many similar phrases, such as “biological bases of behavior,” “brain substrates of mental disorder,” and “neural underpinnings of personality” (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=8961782\" data-title=\"Miller, G. A. (1996). How we think about cognition, emotion, and biology in psychopathology. Psychophysiology 33, 615–628. doi: 10.1111/j.1469-8986.1996.tb02356.x\">Miller, 1996</a>)."
  index: 29
  slug: underlying-biological-dysfunction
