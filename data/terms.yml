  title: "Influence of gender (or social class, education, ethnicity, depression, extraversion, intelligence, etc.) on X."
  misconception: ""
  reality: "“Influence” and cognate terms, such as effect, are inherently causal in nature. Hence, they should be used extremely judiciously in reference to individual differences, such as personality traits (e.g., extraversion), or group differences (e.g., gender), which cannot be experimentally manipulated. This is not to say that individual or group differences cannot exert a causal influence on behavior (<a href=\"http://dx.doi.org/10.1111/j.1467-9280.1991.tb00093.x\" data-title=\"Funder, D. C. (1991). Global traits: a neo-Allportian approach to personality. Psychol. Sci. 2, 31–39. doi: 10.1111/j.1467-9280.1991.tb00093.x\">Funder, 1991</a>), only that research designs that examine these differences are virtually always (with the rare exception of “experiments of nature,” in which individual differences are altered by unusual events) correlation or quasi-experimental. Hence, researchers should be explicit that when using such phrases as “the influence of gender,” they are almost always proposing a hypothesis from the data, not drawing a logically justified conclusion from them. This inferential limitation notwithstanding, the phrase “the influence of gender” alone appears in over 45,000 manuscripts in the <i>Google Scholar</i> database (e.g., <a href=\"http://dx.doi.org/10.1097/00005650-199504000-00007\" data-title=\"Bertakis, K. D., Helms, L. J., Callahan, E. J., Azari, R., and Robbins, J. A. (1995). The influence of gender on physician practice style. Med. Care 33, 407–416. doi: 10.1097/00005650-199504000-00007\">Bertakis et al., 1995</a>)."
