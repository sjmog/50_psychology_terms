  title: "God spot"
  misconception: "Seizing on functional imaging findings that religious ideation is associated with activations in specific brain regions, such as circumscribed areas of the temporal lobe, some media and academic sources have referred to the discovery of a “God spot” in the human brain (<a href=\"REPLACEME\" data-title=\"Connor, S. (1997). “God Spot” is Found in Brain. Los Angeles Times. Available at: http://members.shaw.ca/tfrisen/Science/God%20Module%20off%20internet.htm (accessed October 29, 1997).\">Connor, 1997</a>)."
  reality: "Such language is scientifically dubious given that complex psychological capacities, including religious experiences, are almost surely distributed across several sprawling networks that themselves encompass multiple brain regions. Not surprisingly, studies of people undergoing mystical experiences have reported activation in many brain areas, including the temporal lobe, caudate, inferior parietal lobe, and insula (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=16872743\" data-title=\"Beauregard, M., and Paquette, V. (2006). Neural correlates of a mystical experience in Carmelite nuns. Neurosci. Lett. 405, 186–190. doi: 10.1016/j.neulet.2006.06.060\">Beauregard and Paquette, 2006</a>; <a href=\"http://scholar.google.com/scholar_lookup?&amp;title=Great+Myths+of+the+Brain%2E&amp;author=Jarrett+C.&amp;publication_year=2014\" data-title=\"Jarrett, C. (2014). Great Myths of the Brain. New York: John Wiley &amp; Sons.\">Jarrett, 2014</a>). As one researcher (Mario Beauregard) observed, “There is no single God spot localized uniquely in the temporal lobe of the human brain” (<a href=\"http://dx.doi.org/10.1038/scientificamericanmind1007-38\" data-title=\"Biello, D. (2007). Searching for God in the brain. Sci. Am. Mind 18, 38–45. doi: 10.1038/scientificamericanmind1007-38\">Biello, 2007</a>, p. 43). The same absence of localizational specificity holds for claims regarding the identification of other purported brain regions, such as an “irony spot” or “humor spot” (<a href=\"http://scholar.google.com/scholar_lookup?&amp;title=Great+Myths+of+the+Brain%2E&amp;author=Jarrett+C.&amp;publication_year=2014\" data-title=\"Jarrett, C. (2014). Great Myths of the Brain. New York: John Wiley &amp; Sons.\">Jarrett, 2014</a>)."
  index: 10
