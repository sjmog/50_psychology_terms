  title: "Genetically determined"
  misconception: ""
  reality: "Few if any psychological capacities are genetically “determined”; at most, they are genetically influenced. Even schizophrenia, which is among the most heritable of all mental disorders, appears to have a heritability of between 70 and 90% as estimated by twin designs (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=22424801\" data-title=\"Mulle, J. G. (2012). Schizophrenia genetics: progress, at last. Curr. Opin. Genet. Dev. 22, 238–244. doi: 10.1016/j.gde.2012.02.011\">Mulle, 2012</a>), leaving room for still undetermined environmental influences. Moreover, data strongly suggest that schizophrenia and most other major mental disorders are highly polygenic. In addition, the heritability of most adult personality traits, such as neuroticism and extraversion, appears to be between 30 and 60% (<a href=\"http://dx.doi.org/10.1177/0963721412452557\" data-title=\"Kandler, C. (2012). Nature and nurture in personality development: the case of neuroticism and extraversion. Curr. Dir. Psychol. Sci. 21, 290–296. doi: 10.1177/0963721412452557\">Kandler, 2012</a>). This finding again points to a potent role for environmental influences."
  index: 9
  slug: genetically-determined
