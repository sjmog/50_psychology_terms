  title: "Antidepressant medication"
  misconception: "Medications such as tricyclics, selective serotonin reuptake inhibitors, and selective serotonin and norepinephrine reuptake inhibitors, are routinely called “antidepressants.”"
  reality: "There is little evidence that these medications are more efficacious for treating (or preventing relapse for) mood disorders than for several other conditions, such as anxiety-related disorders (e.g., panic disorder, obsessive-compulsive disorder; <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=19616306\" data-title=\"Donovan, M. R., Glue, P., Kolluri, S., and Emir, B. (2010). Comparative efficacy of antidepressants in preventing relapse in anxiety disorders—a meta-analysis. J. Affect. Disord. 123, 9–16. doi: 10.1016/j.jad.2009.06.021\">Donovan et al., 2010</a>) or bulimia nervosa (<a href=\"REPLACEME\" data-title=\"Tortorella, A., Fabrazzo, M., Monteleone, A. M., Steardo, L., and Monteleone, P. (2014). The role of drug therapies in the treatment of anorexia and bulimia nervosa: a review of the literature. J. Psychopathol. 20, 50–65.\">Tortorella et al., 2014</a>). Hence, their specificity to depression is doubtful, and their name derives more from historical precedence—the initial evidence for their efficacy stemmed from research on depression (<a href=\"http://dx.doi.org/10.1037/0735-7028.38.4.411\" data-title=\"France, C. M., Lysaker, P. H., and Robinson, R. P. (2007). The “chemical imbalance” explanation for depression: origins, lay endorsement, and clinical implications. Prof. Psychol. Res. Practice 38, 411–420. doi: 10.1037/0735-7028.38.4.411\">France et al., 2007</a>)—than from scientific evidence. Moreover, some authors argue that these medications are considerably less efficacious than commonly claimed, and are beneficial for only severe, but not mild or moderate, depression, rendering the label of “antidepressant” potentially misleading (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=24278764\" data-title=\"Antonuccio, D., and Healy, D. (2012). Relabeling the medications we call antidepressants. Scientifica 2012:965908. doi: 10.6064/2012/965908\">Antonuccio and Healy, 2012</a>; but see <a href=\"REPLACEME\" data-title=\"Kramer, P. D. (2011). In defense of antidepressants. New York Times. Available at: http://www.nytimes.com/2011/07/10/opinion/sunday/10antidepressants.html (access July 9, 2011).\">Kramer, 2011</a>, for an alternative view)."
