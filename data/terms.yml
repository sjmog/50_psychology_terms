  title: "Reductionism"
  misconception: "There may be no greater insult in psychological circles than to brand a colleague a “reductionist.” Indeed, merely accusing a fellow faculty member of “being reductionistic” is often an effective conversation-stopper at cocktail parties."
  reality: "The negative connotation attached to this term neglects the point, overlooked by many authors (e.g., <a href=\"REPLACEME\" data-title=\"Harris, S. (2015). “Our narrow definition of science,” in This Idea Must Die, ed. J. Brockman (New York: Harper), 136–138.\">Harris, 2015</a>), that “reductionism” is not one approach. <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=7048388\" data-title=\"Robinson, D. N. (1995). The logic of reductionistic models. New Ideas Psychol. 13, 1–8. doi: 10.1016/0732-118X(94)E0032-W\">Robinson (1995)</a> delineated multiple forms of reductionism, including (a) nominalistic reduction, i.e., reduction at the level of names (“A brain structure called the amygdala plays a key role in fear processing”); (b) nomological reduction, i.e., reduction at the level of scientific explanation (“The perception of edges is mediated in part by feature detection cells in the visual cortex”); and (c) ontological reduction, i.e., reduction by eliminating immaterial entities (“Neuroscientific data strongly suggest that there is no immaterial soul”)."
