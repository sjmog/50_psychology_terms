  title: "Neurocognition"
  misconception: "Many authors have invoked the term “neurocognition” to refer to cognition, especially when conceptualized within a biological framework (e.g., <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=19413446\" data-title=\"Mesholam-Gately, R. I., Giuliano, A. J., Goff, K. P., Faraone, S. V., and Seidman, L. J. (2009). Neurocognition in first-episode schizophrenia: a meta-analytic review. Neuropsychology 23, 315–336. doi: 10.1037/a0014708\">Mesholam-Gately et al., 2009</a>)."
  reality: "Because all cognition is necessarily neural at some level of analysis, the simpler term “cognition” will do. In fairness, “neurocognition” is merely one among dozens of terms preceded by the prefix “neuro” that have recently become popular, including neuroeducation, neuroaesthetics, neuropolitics, neuropsychoanalysis, and neurosexology (<a href=\"REPLACEME\" data-title=\"Satel, S., and Lilienfeld, S. O. (2013). Brainwashed: The Seductive Appeal of Mindless Neuroscience. New York: Basic Books.\">Satel and Lilienfeld, 2013</a>). In the words of one psychologist, “Unable to persuade others about your viewpoint? Take a Neuro-Prefix – influence grows or your money back” (<a href=\"http://scholar.google.com/scholar_lookup?&amp;title=Twitter+Post%2E&amp;author=Laws+K.++R.&amp;publication_year=2012\" data-title=\"Laws, K. R. (2012). Twitter Post. Available at: http://twitter.com/Keith_Laws/statuses/163218919449962496\">Laws, 2012</a>)."
