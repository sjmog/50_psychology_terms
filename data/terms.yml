  title: "Acting out"
  misconception: "Numerous articles use this term as a synonym for any kind of externalizing or antisocial behavior, including delinquency (e.g., <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=8543515\" data-title=\"Weinberger, D. A., and Gomes, M. E. (1995). Changes in daily mood and self-restraint among undercontrolled preadolescents: a time-series analysis of “acting out”. J. Am. Acad. Child Adolesc. Psychiatry 34, 1473–1482. doi: 10.1097/00004583-199511000-00014\">Weinberger and Gomes, 1995</a>)."
  reality: "The term “acting out” carries a specific psychoanalytic meaning that refers to the behavioral enactment of unconscious drives that are ostensibly forbidden by the superego (<a href=\"REPLACEME\" data-title=\"Fenichel, O. (1945). Neurotic acting out. Psychoanal. Rev. 32, 197–206.\">Fenichel, 1945</a>). Hence, this term should not be used interchangeably with disruptive behavior of all kinds and attributable to all causes."
