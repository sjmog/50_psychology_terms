  title: "Comorbidity"
  misconception: "This term, which has become ubiquitous in publications on the relations between two or more mental disorders (appearing in approximately 444,000 citations in <i>Google Scholar</i>), refers to the overlap between two diagnoses, such as major depression and generalized anxiety disorder. A similar term, “dual diagnosis,” which has acquired considerable currency in the substance abuse literature in particular, refers to the simultaneous presence of a mental disorder, such as schizophrenia, and a substance abuse disorder, such as alcoholism (<a href=\"http://dx.doi.org/10.1016/S0920-9964(98)00161-3\" data-title=\"Dixon, L. (1999). Dual diagnosis of substance abuse in schizophrenia: prevalence and impact on outcomes. Schizophr. Res. 35, S93–S100. doi: 10.1016/S0920-9964(98)00161-3\">Dixon, 1999</a>). Some authors have taken the comorbidity concept further, extending it to “trimorbidity” (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=11411192\" data-title=\"Cornelius, J. R., Salloum, I. M., Lynch, K., Clark, D. B., and Mann, J. J. (2001). Treating the Substance-Abusing Suicidal Patient. Ann. N. Y. Acad. Sci. 932, 78–93. doi: 10.1111/j.1749-6632.2001.tb05799.x\">Cornelius et al., 2001</a>) or “quatromorbidity” (<a href=\"http://dx.doi.org/10.1037/0021-843X.107.2.305\" data-title=\"Newman, D. L., Moffitt, T. E., Caspi, A., and Silva, P. A. (1998). Comorbid mental disorders: implications for treatment and sample selection. J. Abnorm. Psychol. 107, 305–311. doi: 10.1037/0021-843X.107.2.305\">Newman et al., 1998</a>)."
  reality: "“Comorbidity” can mean two quite different things. It can refer to either the (a) covariation (or correlation) between two diagnoses <i>within a sample or the population</i> or (b) co-occurrence between two diagnoses <i>within an individual</i> (<a href=\"REPLACEME\" data-title=\"Lilienfeld, S. O., Waldman, I. D., and Israel, A. C. (1994). A critical examination of the use of the term and concept of comorbidity in psychopathology research. Clin. Psychol. 1, 71–83.\">Lilienfeld et al., 1994</a>; <a href=\"http://dx.doi.org/10.1146/annurev.clinpsy.2.022305.095213\" data-title=\"Krueger, R. F., and Markon, K. E. (2006). Reinterpreting comorbidity: a model-based approach to understanding and classifying psychopathology. Ann. Rev. Clin. Psychol. 2, 111–133. doi: 10.1146/annurev.clinpsy.2.022305.095213\">Krueger and Markon, 2006</a>). The first meaning refers to the extent to which Condition A and B are statistically associated across individuals; for example, there is substantial covariation between ASPD and BPD (<a href=\"http://dx.doi.org/10.1176/appi.ajp.157.12.2011\" data-title=\"Becker, D. F., Grilo, C. M., Edell, W. S., and McGlashan, T. H. (2014). Comorbidity of borderline personality disorder with other personality disorders in hospitalized adolescents and adults. Am. J. Psychiatry 157, 2011–2016. doi: 10.1176/appi.ajp.157.12.2011\">Becker et al., 2014</a>). The second meaning is a conditional probability referring to the proportion of individuals with Condition A who meet diagnostic criteria for Condition B. For example, in the case of the latter meaning, researchers might note that 45% of patients with ASPD also meet diagnostic criteria for BPD. The difference between these two meanings is hardly trivial, because they tend to be differentially influenced by base rates (prevalences). If the base rates of one or more conditions change, the covariation between them will not necessarily be affected but the level of co-occurrence almost always will be (<a href=\"REPLACEME\" data-title=\"Lilienfeld, S. O., Waldman, I. D., and Israel, A. C. (1994). A critical examination of the use of the term and concept of comorbidity in psychopathology research. Clin. Psychol. 1, 71–83.\">Lilienfeld et al., 1994</a>). Moreover, depending on the base rates of the diagnoses in a sample, two conditions may display little or no covariation but substantial co-occurrence. For example, although ASPD and major depression typically display only modest covariation (<a href=\"http://dx.doi.org/10.1016/S0165-1781(02)00320-7\" data-title=\"Goodwin, R. D., and Hamilton, S. P. (2003). Lifetime comorbidity of antisocial personality disorder and anxiety disorders among adults in the community. Psychiatry Res. 117, 159–166. doi: 10.1016/S0165-1781(02)00320-7\">Goodwin and Hamilton, 2003</a>), the rates of co-occurrence between ASPD and major depression in an analysis conditioned on major depression (that is, the rates of ASPD among people with major depression) would be extremely high in a prison sample, because most prison inmates meet criteria for ASPD (<a href=\"http://dx.doi.org/10.1300/J076v19n01_01\" data-title=\"Flint-Stevens, G. (1993). Applying the diagnosis of antisocial personality to imprisoned offenders: looking for hay in in a haystack. J. Offender Rehabil. 19, 1–26. doi: 10.1300/J076v19n01_01\">Flint-Stevens, 1993</a>). Hence, the levels of comorbidity would probably be negligible in the first case but high in the second. If authors elect to use the term “comorbidity,” they should therefore be explicit about which meaning (covariation or co-occurrence) they intend.<br />Some authors (<a href=\"REPLACEME\" data-title=\"Lilienfeld, S. O., Waldman, I. D., and Israel, A. C. (1994). A critical examination of the use of the term and concept of comorbidity in psychopathology research. Clin. Psychol. 1, 71–83.\">Lilienfeld et al., 1994</a>) have further questioned the routine use of the term comorbidity in psychopathology research given that this term, much like “dual diagnosis,” presupposes that the conditions in question are etiologically and pathologically separable entities (but see <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=12413409\" data-title=\"Rutter, M. (1994). Comorbidity: meanings and mechanisms. Clin. Psychol. 1, 100–103. doi: 10.1111/j.1468-2850.1994.tb00012.x\">Rutter, 1994</a>; <a href=\"REPLACEME\" data-title=\"Spitzer, R. L. (1994). Psychiatric “co-occurrence”? I’ll stick with “comorbidity.” Clin. Psychol. 1, 88–92.\">Spitzer, 1994</a>, for demurrals). For example, although the high level of “comorbidity” between ASPD and BPD may reflect covariation or co-occurrence between two distinct conditions, it may instead reflect the fact that the current diagnostic system is attaching different names to slightly different manifestations of a shared diathesis, thereby falling prey to a jangle fallacy. To take an admittedly extreme example, how likely is it that a participant in a published study who simultaneously met diagnostic criteria for all 10 DSM personality disorders (see <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=23647856\" data-title=\"Lilienfeld, S. O., Ritschel, L. A., Lynn, S. J., Cautin, R. L., and Latzman, R. D. (2013). Why many clinical psychologists are resistant to evidence-based practice: root causes and constructive remedies. Clin. Psychol. Rev. 33, 883–900. doi: 10.1016/j.cpr.2012.09.008\">Lilienfeld et al., 2013</a>) genuinely possessed 10 distinct disorders at the same time? Critics of the expansive application of the term comorbidity to descriptive psychopathology contend that these diagnostic conundrums are best explained by a flawed diagnostic system that is attaching different names to highly overlapping constructs."
