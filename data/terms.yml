  title: "Lie detector test"
  misconception: "Surely one of the most pernicious misnomers in psychology, the term “lie detector test” is often used synonymously with the storied polygraph test."
  reality: "This test is misnamed: it is an arousal detector, not a lie detector (<a href=\"http://dx.doi.org/10.1037/0003-066X.40.3.355\" data-title=\"Saxe, L., Dougherty, D., and Cross, T. (1985). The validity of polygraph testing: scientific analysis and public controversy. Am. Psychol. 40, 355–366. doi: 10.1037/0003-066X.40.3.355\">Saxe et al., 1985</a>). Because it measures non-specific psychophysiological arousal rather than the fear of detection <i>per se</i>, it is associated with high false-positive rates, meaning that it frequently misidentifies honest individuals as dishonest (<a href=\"REPLACEME\" data-title=\"Lykken, D. T. (1998). A Tremor in the Blood: Uses and Abuses of the Lie Detector. New York: Plenum Press.\">Lykken, 1998</a>). In addition, the polygraph test is susceptible to false-negatives stemming from the use of physical (e.g., biting the tongue) and mental (e.g., performing complex mental arithmetic) countermeasures (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=8206815\" data-title=\"Honts, C. R., Raskin, D. C., and Kircher, J. C. (1994). Mental and physical countermeasures reduce the accuracy of polygraph tests. J. Appl. Psychol. 79, 252–259. doi: 10.1037/0021-9010.79.2.252\">Honts et al., 1994</a>). This evidence notwithstanding, the mythical allure of the polygraph test persists. In one survey, 45% of undergraduates agreed that this test is an accurate detector of falsehoods (<a href=\"REPLACEME\" data-title=\"Taylor, A. K., and Kowalski, P. (2010). Naive psychological science: the prevalence, strength, and source of misconceptions. Psychol. Record 54, 15–25.\">Taylor and Kowalski, 2010</a>)."
  index: 15
