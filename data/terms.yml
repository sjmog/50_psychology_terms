  title: "Personality type"
  misconception: "Typologies have a lengthy history in personality psychology harkening back to the writings of the Roman physician Galen and later, Swiss psychiatrist Carl Jung."
  reality: "The assertion that personality traits fall into distinct categories (e.g., introvert vs. extravert) has received minimal scientific support. Taxometric studies consistently suggest that normal-range personality traits, such as extraversion and impulsivity, are underpinned by dimensions rather than taxa, that is, categories in nature (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=21939592\" data-title=\"Haslam, N., Holland, E., and Kuppens, P. (2012). Categories versus dimensions in personality and psychopathology: a quantitative review of taxometric research. Psychol. Med. 42, 903–920. doi: 10.1017/S0033291711001966\">Haslam et al., 2012</a>). With the possible exception of schizotypal personality disorder (but see <a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=23713503\" data-title=\"Ahmed, A. O., Green, B. A., Goodrum, N. M., Doane, N. J., Birgenheir, D., and Buckley, P. F. (2013). Does a latent class underlie schizotypal personality disorder? Implications for schizophrenia. J. Abnorm. Psychol. 122, 475–491. doi: 10.1037/a0032713\">Ahmed et al., 2013</a>), the same conclusion holds for personality disorders (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=21939592\" data-title=\"Haslam, N., Holland, E., and Kuppens, P. (2012). Categories versus dimensions in personality and psychopathology: a quantitative review of taxometric research. Psychol. Med. 42, 903–920. doi: 10.1017/S0033291711001966\">Haslam et al., 2012</a>). Hence, if authors elect to use the phrase “personality type,” they should qualify it by noting that the evidence for a genuine typology (i.e., a qualitative difference from normality) is in almost all cases negligible within the personality domain."
