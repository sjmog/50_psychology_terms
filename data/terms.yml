  title: "Scientific proof"
  misconception: ""
  reality: "The concepts of “proof” and “confirmation” are incompatible with science, which by its very nature is provisional and self-correcting (<a href=\"http://dx.doi.org/10.1111/j.1949-8594.1996.tb10205.x\" data-title=\"McComas, W. F. (1996). Ten myths of science: reexamining what we think we know about the nature of science. Sch. Sci. Math. 96, 10–16. doi: 10.1111/j.1949-8594.1996.tb10205.x\">McComas, 1996</a>). Hence, it is understandable why <a href=\"http://scholar.google.com/scholar_lookup?&amp;title=The+Logic+of+Scientific+Discovery%2E&amp;author=Popper+K.+R.&amp;publication_year=1959\" data-title=\"Popper, K. R. (1959). The Logic of Scientific Discovery. London: Hutchinson.\">Popper (1959)</a> preferred the term “corroboration” to “confirmation,” as all theories can in principle be overturned by new evidence. Nor is the evidence for scientific theories dichotomous; theories virtually always vary in their degree of corroboration. As a consequence, no theory in science, including psychological science, should be regarded as strictly proven. Proofs should be confined to the pages of mathematics textbooks and journals (<a href=\"http://dx.doi.org/10.1016/j.intell.2007.04.001\" data-title=\"Kanazawa, S. (2008). Temperature and evolutionary novelty as forces behind the evolution of general intelligence. Intelligence 36, 99–108. doi: 10.1016/j.intell.2007.04.001\">Kanazawa, 2008</a>)."
