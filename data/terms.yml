  title: "Empirical data"
  misconception: ""
  reality: "“Empirical” means based on observation or experience. As a consequence, with the possible exception of information derived from archival sources, all psychological data are empirical (what would “non-empirical” psychological data look like?). Some of the confusion probably stems from the erroneous equation of “empirical” with “experimental” or “quantitative.” Data derived from informal observations, such as non-quantified impressions collected during a psychotherapy session, are also empirical. If writers wish to distinguish numerical data from other sources of data, they should simply call them “quantified data.”"
