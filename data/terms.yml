  title: "Neural signature"
  misconception: "One group of authors, after observing that compliance with social norms was associated with activations in certain brain regions (lateral orbitofrontal cortex and right dorsolateral cortex), referred to the “neural signature” of social norm compliance (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=17920024\" data-title=\"Spitzer, M., Fischbacher, U., Herrnberger, B., Grön, G., and Fehr, E. (2007). The neural signature of social norm compliance. Neuron 56, 185–196. doi: 10.1016/j.neuron.2007.09.011\">Spitzer et al., 2007</a>, p. 185). Others have referred to neural signatures or “brain signatures” of psychiatric disorders, such as anorexia nervosa (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=19833790\" data-title=\"Fladung, A. K., Grön, G., Grammer, K., Herrnberger, B., Schilly, E., Grasteit, S., et al. (2009). A neural signature of anorexia nervosa in the ventral striatal reward system. Am. J. Psychiatry 167, 206–212. doi: 10.1176/appi.ajp.2009.09010071\">Fladung et al., 2009</a>) and autism spectrum disorder (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=22361148\" data-title=\"Pelphrey, K. A., and McPartland, J. C. (2012). Brain development: neural signature predicts autism’s emergence. Curr. Biol. 22, R127–R128. doi: 10.1016/j.cub.2012.01.025\">Pelphrey and McPartland, 2012</a>)."
  reality: "Identifying a genuine neural signature would necessitate the discovery of a specific pattern of brain responses that possesses nearly perfect sensitivity and specificity for a given condition or other phenotype. At the present time, neuroscientists are not remotely close to pinpointing such a signature for any psychological disorder or trait (<a href=\"http://www.ncbi.nlm.nih.gov/sites/entrez?Db=pubmed&amp;Cmd=ShowDetailView&amp;TermToSearch=21457680\" data-title=\"Gillihan, S. J., and Parens, E. (2011). Should we expect ‘neural signatures’ for DSM diagnoses? J. Clin. Psychiatry 72, 1383–1389. doi: 10.4088/JCP.10r06332gre\">Gillihan and Parens, 2011</a>)."
